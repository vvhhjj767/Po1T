<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Broadcast System</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           CSS VARIABLES & RESET
           ========================================= */
        :root {
            --bg-dark: #0f172a;
            --bg-panel: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --border: #334155;
            --danger: #ef4444;
            --success: #22c55e;
            
            --font-ui: 'Inter', sans-serif;
            --font-display: 'Oswald', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* =========================================
           SHARED UTILS
           ========================================= */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .p-4 { padding: 1rem; }
        .text-xl { font-size: 1.25rem; }
        .font-bold { font-weight: 700; }
        .uppercase { text-transform: uppercase; }
        .w-full { width: 100%; }
        .h-full { height: 100%; }

        /* =========================================
           DIRECTOR VIEW STYLES
           ========================================= */
        #director-app {
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            background: #0b1120;
        }

        .director-header {
            grid-column: 1 / -1;
            background: #111827;
            border-bottom: 1px solid var(--border);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .director-sidebar {
            background: #111827;
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .director-main {
            padding: 30px;
            overflow-y: auto;
            background: #0f172a;
        }

        .control-group {
            background: var(--bg-panel);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }

        .control-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .btn:hover { background: #334155; }
        .btn-primary { background: var(--accent); border-color: var(--accent); }
        .btn-primary:hover { background: #2563eb; }
        .btn-scene { width: 100%; text-align: left; margin-bottom: 5px; }
        .btn-scene.active { background: var(--accent); border-color: var(--accent); }

        .party-row {
            display: grid;
            grid-template-columns: 40px 2fr 100px 1fr;
            gap: 15px;
            align-items: center;
            padding: 10px;
            background: rgba(255,255,255,0.03);
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        input[type="number"], input[type="text"], input[type="color"] {
            background: #020617;
            border: 1px solid var(--border);
            color: white;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
        }

        /* =========================================
           ON-AIR BROADCAST STYLES
           ========================================= */
        #on-air-app {
            height: 100vh;
            width: 100vw;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Broadcast Header */
        .broadcast-ticker {
            height: 80px;
            background: linear-gradient(to bottom, #020617, #0f172a);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            padding: 0 40px;
            justify-content: space-between;
            position: relative;
            z-index: 10;
        }

        .ticker-left { display: flex; align-items: center; gap: 30px; }
        .live-badge {
            background: var(--danger);
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            animation: pulse-badge 2s infinite;
        }
        
        .clock-display {
            font-family: var(--font-display);
            font-size: 1.8rem;
            letter-spacing: 0.05em;
            color: #e2e8f0;
        }

        .ticker-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .status-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        
        .progress-container {
            width: 300px;
            margin-top: 5px;
        }
        .progress-bar-bg {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 1s ease-out;
        }
        .progress-text {
            font-size: 0.8rem;
            color: var(--success);
            margin-top: 4px;
            text-align: right;
            font-family: var(--font-display);
        }

        /* Scene Container */
        .scene-stage {
            flex: 1;
            position: relative;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scene {
            width: 100%;
            max-width: 1400px;
            height: 100%;
            display: none; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .scene.active { display: block; opacity: 1; }

        /* Scene: Main Dashboard */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            height: 100%;
        }
        
        .party-list-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }

        .display-row {
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border-left: 6px solid transparent; /* Colored via JS */
            padding: 15px 30px;
            border-radius: 4px;
            justify-content: space-between;
            transform: translateX(-20px);
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        .display-party-name {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .display-seats {
            font-family: var(--font-display);
            font-size: 3.5rem;
            font-weight: 700;
            min-width: 120px;
            text-align: right;
            transition: color 0.3s;
        }
        
        /* Pulse Animation Class */
        .seat-gain {
            animation: text-pulse 1.5s ease-out;
        }

        /* Scene: Hemicycle */
        .hemicycle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        canvas#hemicycle {
            max-width: 1000px;
            width: 100%;
        }
        .majority-line {
            text-align: center;
            margin-top: -50px;
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        /* Scene: Top 3 */
        .top3-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 40px;
            height: 80%;
            padding-bottom: 50px;
        }
        .podium-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            width: 250px;
        }
        .podium-bar {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 12px 12px 0 0;
            transition: height 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }
        .podium-number {
            font-family: var(--font-display);
            font-size: 5rem;
            font-weight: 700;
            margin-top: -90px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .podium-name {
            font-size: 1.5rem;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
        }

        /* Animations */
        @keyframes pulse-badge {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        @keyframes slideIn {
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes text-pulse {
            0% { transform: scale(1); text-shadow: 0 0 0 rgba(255,255,255,0); }
            50% { transform: scale(1.2); text-shadow: 0 0 20px rgba(255,255,255,0.5); }
            100% { transform: scale(1); text-shadow: 0 0 0 rgba(255,255,255,0); }
        }

    </style>
</head>
<body>

    <div id="director-app">
        <header class="director-header">
            <div class="flex items-center gap-4">
                <div class="font-bold text-xl tracking-wider">ELECTION<span style="color:var(--accent)">OS</span></div>
                <div class="text-muted" style="font-size: 0.9rem; border-left: 1px solid var(--border); padding-left: 15px;">DIRECTOR MODE</div>
            </div>
            <div class="flex items-center gap-4">
                <div id="director-clock" class="font-bold text-xl font-mono">00:00:00</div>
                <button class="btn btn-primary" onclick="openOnAirWindow()">OPEN ON-AIR VIEW â†—</button>
            </div>
        </header>

        <nav class="director-sidebar">
            <span class="control-label">Active Scene</span>
            <button class="btn btn-scene active" onclick="setScene('dashboard')" data-scene="dashboard">Main Dashboard</button>
            <button class="btn btn-scene" onclick="setScene('top3')" data-scene="top3">Leading Parties</button>
            <button class="btn btn-scene" onclick="setScene('hemicycle')" data-scene="hemicycle">Hemicycle</button>
            
            <div style="margin-top: 20px; border-top: 1px solid var(--border); padding-top: 20px;">
                <span class="control-label">Broadcast Status</span>
                <div class="control-group">
                    <label class="control-label">Count Progress (%)</label>
                    <input type="range" id="progress-slider" min="0" max="100" value="0" style="width:100%" oninput="updateProgress(this.value)">
                    <div class="flex justify-between" style="margin-top:5px">
                        <span id="progress-val">0%</span>
                    </div>
                </div>
            </div>
        </nav>

        <main class="director-main">
            <h2 class="text-xl mb-4">Party Management</h2>
            <div id="party-controls">
                </div>
        </main>
    </div>

    <div id="on-air-app" class="hidden">
        <div class="broadcast-ticker">
            <div class="ticker-left">
                <div class="live-badge">LIVE</div>
                <div id="onair-clock" class="clock-display">00:00:00</div>
            </div>
            
            <div class="ticker-center">
                <div class="status-label">Unofficial Results</div>
                <div class="progress-container">
                    <div class="progress-bar-bg">
                        <div id="onair-progress-bar" class="progress-bar-fill"></div>
                    </div>
                    <div id="onair-progress-text" class="progress-text">COUNTING: 0%</div>
                </div>
            </div>

            <div style="width: 100px;"></div> </div>

        <div class="scene-stage">
            
            <div id="scene-dashboard" class="scene active">
                <div class="dashboard-grid">
                    <div class="party-list-container" id="display-list">
                        </div>
                    <div class="flex flex-col justify-center items-center">
                        <h3 class="uppercase text-muted" style="letter-spacing: 0.2em; margin-bottom: 20px;">Parliament Composition</h3>
                        <canvas id="mini-hemicycle" width="300" height="150"></canvas>
                    </div>
                </div>
            </div>

            <div id="scene-top3" class="scene">
                <div class="top3-container" id="top3-container">
                    </div>
            </div>

            <div id="scene-hemicycle" class="scene">
                <div class="hemicycle-container">
                    <h2 class="uppercase text-xl mb-4 tracking-wider">Seat Distribution</h2>
                    <canvas id="hemicycle" width="800" height="400"></canvas>
                    <div class="majority-line">376 Seats required for Majority</div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- 1. CONFIG & INITIAL STATE ---
        const LS_KEY = 'election_state';
        
        // Initial Data Structure
        const defaultState = {
            scene: 'dashboard',
            progress: 63,
            parties: [
                { id: 'p1', name: 'PEOPLES PARTY', color: '#ef4444', seats: 145 },
                { id: 'p2', name: 'NATIONAL UNION', color: '#3b82f6', seats: 112 },
                { id: 'p3', name: 'PROGRESSIVE', color: '#eab308', seats: 89 },
                { id: 'p4', name: 'GREEN FUTURE', color: '#22c55e', seats: 42 },
                { id: 'p5', name: 'INDEPENDENT', color: '#a855f7', seats: 15 }
            ]
        };

        let state = JSON.parse(localStorage.getItem(LS_KEY)) || defaultState;
        
        // --- 2. MODE DETECTION ---
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const isDirector = mode !== 'onair';

        // --- 3. CORE FUNCTIONS ---

        function init() {
            startClock();
            
            if (isDirector) {
                document.getElementById('director-app').classList.remove('hidden');
                document.getElementById('on-air-app').classList.add('hidden');
                renderDirector();
            } else {
                document.getElementById('director-app').classList.add('hidden');
                document.getElementById('on-air-app').classList.remove('hidden');
                document.title = "ON AIR - Election Broadcast";
                
                // Initial Render
                renderOnAir();
                
                // Listen for changes from Director
                window.addEventListener('storage', (e) => {
                    if (e.key === LS_KEY) {
                        const oldState = state;
                        state = JSON.parse(e.newValue);
                        renderOnAir(oldState);
                    }
                });
            }
        }

        function saveState() {
            localStorage.setItem(LS_KEY, JSON.stringify(state));
            if (isDirector) renderDirector(); // Re-render director to reflect sorting etc if needed
        }

        function startClock() {
            const updateTime = () => {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('en-US', { hour12: false });
                if (isDirector) document.getElementById('director-clock').innerText = timeStr;
                else document.getElementById('onair-clock').innerText = timeStr;
            };
            setInterval(updateTime, 1000);
            updateTime();
        }

        // --- 4. DIRECTOR LOGIC ---

        function renderDirector() {
            // Scene Buttons
            document.querySelectorAll('.btn-scene').forEach(b => {
                if (b.dataset.scene === state.scene) b.classList.add('active');
                else b.classList.remove('active');
            });

            // Progress Slider
            document.getElementById('progress-slider').value = state.progress;
            document.getElementById('progress-val').innerText = state.progress + "%";

            // Party List
            const container = document.getElementById('party-controls');
            container.innerHTML = '';
            
            // Sort parties by seat count for list
            const sortedParties = [...state.parties].sort((a,b) => b.seats - a.seats);

            sortedParties.forEach(p => {
                const originalIndex = state.parties.findIndex(x => x.id === p.id);
                
                const div = document.createElement('div');
                div.className = 'party-row';
                div.innerHTML = `
                    <div style="width:20px; height:20px; background:${p.color}; border-radius:50%"></div>
                    <div class="font-bold">${p.name}</div>
                    <input type="number" value="${p.seats}" onchange="updateSeats('${p.id}', this.value)">
                    <div class="text-muted text-sm text-right">SEATS</div>
                `;
                container.appendChild(div);
            });
        }

        function updateSeats(id, val) {
            const party = state.parties.find(p => p.id === id);
            if (party) {
                party.seats = parseInt(val) || 0;
                saveState();
            }
        }

        function updateProgress(val) {
            state.progress = val;
            saveState();
        }

        function setScene(sceneName) {
            state.scene = sceneName;
            saveState();
        }

        function openOnAirWindow() {
            const url = window.location.href.split('?')[0] + '?mode=onair';
            window.open(url, '_blank', 'width=1280,height=720');
        }

        // --- 5. ON-AIR LOGIC ---

        function renderOnAir(oldState = null) {
            // Global Header
            document.getElementById('onair-progress-bar').style.width = state.progress + '%';
            document.getElementById('onair-progress-text').innerText = `COUNTING: ${state.progress}%`;

            // Scene Switching
            document.querySelectorAll('.scene').forEach(el => el.classList.remove('active'));
            document.getElementById(`scene-${state.scene}`).classList.add('active');

            // Render Specific Scenes
            renderDashboard(oldState);
            renderHemicycle();
            renderTop3();
        }

        function renderDashboard(oldState) {
            const list = document.getElementById('display-list');
            // Sort descending
            const sorted = [...state.parties].sort((a,b) => b.seats - a.seats);
            
            // Re-build list completely for simplicity, but handle animations
            list.innerHTML = '';

            sorted.forEach((p, index) => {
                const oldParty = oldState ? oldState.parties.find(x => x.id === p.id) : null;
                const didGain = oldParty && p.seats > oldParty.seats;

                const el = document.createElement('div');
                el.className = 'display-row';
                el.style.borderLeftColor = p.color;
                el.style.animationDelay = (index * 0.1) + 's';
                
                const numClass = didGain ? 'display-seats seat-gain' : 'display-seats';
                // If gaining, text color temporarily matches party
                const numStyle = didGain ? `color: ${p.color}; text-shadow: 0 0 10px ${p.color}40` : `color: white`;

                el.innerHTML = `
                    <div class="display-party-name">${p.name}</div>
                    <div class="${numClass}" style="${numStyle}">${p.seats}</div>
                `;
                list.appendChild(el);
            });

            // Mini Hemicycle
            drawHemicycleCanvas('mini-hemicycle', 300, 150);
        }

        function renderTop3() {
            const container = document.getElementById('top3-container');
            container.innerHTML = '';
            
            // Get top 3
            const sorted = [...state.parties].sort((a,b) => b.seats - a.seats).slice(0, 3);
            
            // Re-order for podium: 2nd, 1st, 3rd
            const podiumOrder = [];
            if(sorted[1]) podiumOrder.push(sorted[1]);
            if(sorted[0]) podiumOrder.push(sorted[0]);
            if(sorted[2]) podiumOrder.push(sorted[2]);

            // Max seats for scaling height
            const maxSeats = sorted[0] ? sorted[0].seats : 100;

            podiumOrder.forEach(p => {
                const heightPct = (p.seats / (maxSeats * 1.2)) * 100;
                
                const col = document.createElement('div');
                col.className = 'podium-column';
                col.innerHTML = `
                    <div class="podium-number" style="color: ${p.color}">${p.seats}</div>
                    <div class="podium-bar" style="height: ${Math.max(10, heightPct * 3)}px; background: linear-gradient(to top, ${p.color}20, ${p.color}80);">
                    </div>
                    <div class="podium-name">${p.name}</div>
                `;
                container.appendChild(col);
            });
        }

        function renderHemicycle() {
            drawHemicycleCanvas('hemicycle', 800, 400);
        }

        function drawHemicycleCanvas(canvasId, w, h) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            
            // High DPI support
            canvas.width = w * 2;
            canvas.height = h * 2;
            canvas.style.width = w + 'px';
            canvas.style.height = h + 'px';
            ctx.scale(2, 2);
            
            ctx.clearRect(0, 0, w, h);

            const sorted = [...state.parties].sort((a,b) => b.seats - a.seats);
            const totalSeats = 750; // Total parliamentary seats (example)
            
            // Generate dots
            const cx = w / 2;
            const cy = h - 20;
            const radius = Math.min(w, h * 2) / 2 - 20;
            
            let currentAngle = Math.PI; // Start at 180 deg
            
            // Flatten dots: simply draw dots for allocated seats first
            let dotsDrawn = 0;

            // Draw background dots (empty seats)
            drawArch(ctx, cx, cy, radius, totalSeats, '#334155');

            // Draw colored dots (filled seats) over them
            sorted.forEach(p => {
                drawArch(ctx, cx, cy, radius, p.seats, p.color, dotsDrawn, totalSeats);
                dotsDrawn += p.seats;
            });
        }

        function drawArch(ctx, cx, cy, maxRadius, count, color, offsetIndex = 0, totalCapacity = 750) {
            // Simplified Hemicycle Algorithm
            // We map "index" to a position in rows
            
            const rows = 12; // Number of concentric rows
            
            // This is a naive approximation for visual effect
            // A real hemicycle algo is complex, we just fill by angle
            
            const startAngle = Math.PI;
            const endAngle = 0;
            
            for (let i = 0; i < count; i++) {
                const realIndex = offsetIndex + i;
                const normalizedPos = realIndex / totalCapacity; // 0 to 1
                
                // Determine row and angle
                // We fill from left to right (PI to 0)
                
                const angle = startAngle - (normalizedPos * (startAngle - endAngle));
                
                // Add some wobble/spread for rows
                // Simple version: keep it on one arc for clarity in this demo, or multiple tracks
                // Let's do multiple tracks based on index modulo
                
                const row = Math.floor(realIndex % rows);
                const r = maxRadius - (row * 15);
                
                // Adjust angle slightly based on row to stagger
                // Not perfect but looks okay
                
                const x = cx + r * Math.cos(angle);
                const y = cy + r * Math.sin(angle);
                
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
            }
        }

        // Boot
        init();

    </script>
</body>
</html>
