<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectionOS V4 - Pro Broadcast</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700;800&family=Sarabun:wght@300;400;600&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-deep: #050505;
            --bg-card: #121214;
            --bg-input: #202023;
            --border: rgba(255, 255, 255, 0.12);
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --danger: #ef4444;
            --success: #10b981;
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;

            --font-ui: 'Prompt', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; outline: none; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh;
            overflow: hidden;
            font-size: 14px;
        }

        .hidden { display: none !important; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .w-full { width: 100%; }

        /* --- DIRECTOR LAYOUT --- */
        #director-app {
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 64px 1fr;
            height: 100vh;
            background: var(--bg-deep);
        }

        .dir-header {
            grid-column: 1 / -1;
            background: var(--bg-deep);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 20;
        }

        .logo-text { font-weight: 800; font-size: 1.4rem; letter-spacing: -0.5px; }
        .logo-accent { color: var(--accent); }

        .dir-sidebar {
            background: #09090b;
            border-right: 1px solid var(--border);
            padding: 24px;
            display: flex; flex-direction: column; gap: 24px;
        }

        .dir-main {
            background: #0f0f11;
            padding: 32px;
            overflow-y: auto;
        }

        /* --- CONTROLS --- */
        .scene-btn {
            width: 100%; padding: 14px 16px; text-align: left; 
            background: var(--bg-input); color: var(--text-muted); 
            border: 1px solid transparent; margin-bottom: 8px; border-radius: 10px; 
            font-weight: 500; cursor: pointer; transition: all 0.2s ease;
            font-family: var(--font-ui);
        }
        .scene-btn:hover { background: #2a2a2e; color: white; transform: translateX(2px); }
        .scene-btn.active { 
            background: var(--accent); color: white; 
            box-shadow: 0 4px 15px var(--accent-glow); 
            border-color: rgba(255,255,255,0.2);
            font-weight: 600;
        }

        .btn-update-ticker {
            width: 100%; background: var(--success); color: white; 
            border: none; padding: 12px; border-radius: 10px; 
            font-weight: 600; cursor: pointer; margin-top: 12px;
            font-family: var(--font-ui); box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
            transition: all 0.2s;
        }
        .btn-update-ticker:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .btn-update-ticker:active { transform: translateY(1px); }

        /* --- PARTY ROW --- */
        .party-list-container { display: flex; flex-direction: column; gap: 10px; }
        .party-card {
            display: grid;
            grid-template-columns: 24px 1fr auto auto 40px 40px;
            gap: 16px; align-items: center;
            background: var(--bg-card); 
            padding: 10px 20px; 
            border-radius: 12px; 
            border: 1px solid var(--border);
            transition: border-color 0.2s;
        }
        .party-card:hover { border-color: rgba(255,255,255,0.3); }

        .party-name {
            font-size: 1rem; font-weight: 600; color: white;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .control-pill {
            display: flex; align-items: center;
            background: var(--bg-input);
            border-radius: 8px;
            padding: 3px;
            border: 1px solid var(--border);
        }
        .control-label {
            font-size: 0.7rem; color: var(--text-muted); font-weight: 600;
            padding: 0 10px 0 6px;
            border-right: 1px solid rgba(255,255,255,0.1);
            margin-right: 4px;
        }
        
        .btn-circle {
            width: 28px; height: 28px;
            background: #3f3f46; color: white;
            border: none; border-radius: 6px;
            font-size: 1rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: background 0.2s;
        }
        .btn-circle:hover { background: var(--accent); }
        
        .input-num {
            width: 40px; background: transparent; border: none;
            color: white; text-align: center; font-family: var(--font-mono);
            font-weight: 700; font-size: 1rem;
        }

        .checkbox-custom { width: 18px; height: 18px; accent-color: var(--success); cursor: pointer; }
        .btn-del { background: transparent; border: none; color: #52525b; font-size: 1.2rem; cursor: pointer; transition: color 0.2s; }
        .btn-del:hover { color: var(--danger); }

        .stats-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px; }
        .stat-badge {
            background: rgba(59, 130, 246, 0.1); color: var(--accent);
            padding: 4px 10px; border-radius: 6px; font-weight: 600; font-family: var(--font-mono);
            border: 1px solid rgba(59, 130, 246, 0.2); font-size: 0.85rem;
        }
        .stat-badge.full { background: rgba(239, 68, 68, 0.1); color: var(--danger); border-color: rgba(239, 68, 68, 0.2); }

        /* --- ON-AIR MOTION & STYLE --- */
        #on-air-app {
            position: relative; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 60% 60%, #1e1e24 0%, #050505 90%);
            overflow: hidden;
            font-family: var(--font-ui);
        }
        .bg-grid {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 80px 80px;
            transform: perspective(1000px) rotateX(25deg);
            z-index: 0; pointer-events: none;
        }
        .oa-header {
            position: absolute; top: 0; left: 0; width: 100%; height: 90px;
            display: flex; justify-content: space-between; align-items: center; padding: 0 60px; z-index: 100;
        }
        
        /* Scene Container & Transitions */
        .scene {
            position: absolute; top: 90px; bottom: 70px; left: 0; width: 100%;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; 
            transform: scale(1.05); /* Slight zoom out effect on exit */
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
            pointer-events: none;
        }
        .scene.active { 
            opacity: 1; 
            transform: scale(1); 
            pointer-events: auto;
            transition-delay: 0.1s;
        }

        /* --- DASHBOARD REDESIGN --- */
        .dash-layout { 
            display: grid; grid-template-columns: 1.2fr 550px; 
            gap: 60px; width: 92%; max-width: 1800px; height: 80%; align-items: center; 
        }
        
        /* Party Bars Animation Wrapper */
        #dash-bars {
            display: flex; flex-direction: column; width: 100%; gap: 8px;
            perspective: 1000px; /* For 3D rotation effect */
        }

        .party-bar {
            position: relative;
            height: 56px; 
            display: flex; align-items: center; padding: 0 24px; justify-content: space-between; 
            border-radius: 6px; 
            /* Initial State for Animation */
            opacity: 0; 
            transform: translateX(-50px) rotateY(-10deg);
            transform-origin: left center;
        }

        /* Active State Animation */
        .scene.active .party-bar {
            animation: barEntrance 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes barEntrance {
            to { opacity: 1; transform: translateX(0) rotateY(0); }
        }

        /* Dynamic Party Background */
        .party-bar-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 6px; z-index: -1;
            /* Gradient Mask to fade out right side */
            mask-image: linear-gradient(to right, black 60%, transparent 100%);
            -webkit-mask-image: linear-gradient(to right, black 60%, transparent 100%);
        }
        
        /* Text Styles */
        .bar-name { font-size: 1.4rem; font-weight: 700; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .bar-val { font-size: 2rem; font-weight: 800; font-family: var(--font-mono); color: white; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }

        /* Hemicycle Animation */
        .hemi-wrapper {
            position: relative; display: flex; flex-direction: column; align-items: center;
            opacity: 0; transform: scale(0.8);
        }
        .scene.active .hemi-wrapper {
            animation: popIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 0.3s;
        }
        @keyframes popIn { to { opacity: 1; transform: scale(1); } }

        .big-number { font-family: var(--font-mono); font-size: 7.5rem; font-weight: 800; line-height: 0.9; color: white; text-shadow: 0 0 50px rgba(255,255,255,0.15); }
        
        /* --- TOP 3 --- */
        .top3-container { display: flex; align-items: flex-end; justify-content: center; gap: 40px; height: 75%; width: 90%; }
        .top3-card {
            flex: 1; 
            background: linear-gradient(180deg, rgba(255,255,255,0.07) 0%, rgba(0,0,0,0.6) 100%);
            border: 1px solid rgba(255,255,255,0.1); border-bottom: none; border-radius: 24px 24px 0 0;
            display: flex; flex-direction: column; align-items: center; position: relative;
            backdrop-filter: blur(12px);
            opacity: 0; transform: translateY(100px);
        }
        .scene.active .top3-card { animation: cardSlideUp 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .scene.active .top3-card:nth-child(2) { animation-delay: 0.1s; } /* Rank 1 */
        .scene.active .top3-card:nth-child(1) { animation-delay: 0.2s; } /* Rank 2 */
        .scene.active .top3-card:nth-child(3) { animation-delay: 0.3s; } /* Rank 3 */

        @keyframes cardSlideUp { to { opacity: 1; transform: translateY(0); } }

        /* --- COALITION --- */
        .coalition-wrapper { text-align: center; opacity: 0; transform: scale(1.2); filter: blur(10px); }
        .scene.active .coalition-wrapper { animation: focusIn 0.8s ease-out forwards; }
        @keyframes focusIn { to { opacity: 1; transform: scale(1); filter: blur(0); } }

        /* Ticker */
        .ticker-bar {
            position: absolute; bottom: 0; width: 100%; height: 60px; background: #000; 
            border-top: 2px solid var(--accent);
            display: flex; align-items: center; z-index: 100;
        }
        .ticker-anim { white-space: nowrap; animation: tick 35s linear infinite; color: white; font-size: 1.4rem; padding-left: 100%; font-weight: 400; }
        @keyframes tick { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

    </style>
</head>
<body>

    <!-- DIRECTOR INTERFACE -->
    <div id="director-app">
        <header class="dir-header">
            <div class="logo-text">ELECTION<span class="logo-accent">OS</span> V4</div>
            <div class="flex items-center gap-2">
                <div id="d-clock" class="font-mono" style="color:#71717a; font-size:0.9rem;">00:00:00</div>
                <button onclick="openOnAir()" style="background:var(--text-main); color:black; border:none; padding:8px 16px; border-radius:8px; font-weight:700; cursor:pointer; font-family:var(--font-ui);">เปิดจอ ON-AIR</button>
            </div>
        </header>

        <aside class="dir-sidebar">
            <div>
                <label style="color:#71717a; font-size:0.75rem; font-weight:700; text-transform:uppercase; display:block; margin-bottom:12px;">SCENE CONTROL</label>
                <button class="scene-btn active" onclick="setScene('dashboard')" data-s="dashboard">DASHBOARD (MAIN)</button>
                <button class="scene-btn" onclick="setScene('top3')" data-s="top3">TOP 3 FOCUS</button>
                <button class="scene-btn" onclick="setScene('coalition')" data-s="coalition">COALITION BUILDER</button>
            </div>
            
            <div style="margin-top:auto;">
                <label style="color:#71717a; font-size:0.75rem; font-weight:700; text-transform:uppercase; display:block; margin-bottom:12px;">TICKER (ตัววิ่ง)</label>
                <textarea id="ticker-temp-input" placeholder="พิมพ์ข้อความที่นี่..." style="width:100%; background:var(--bg-input); border:1px solid var(--border); color:white; padding:12px; border-radius:12px; height:80px; font-family:'Prompt'; outline:none; resize:none; font-size:0.9rem;"></textarea>
                <button onclick="submitTicker()" class="btn-update-ticker">ส่งข้อความขึ้นจอ</button>
            </div>
        </aside>

        <main class="dir-main">
            <div class="stats-header">
                <div>
                    <h2 style="font-weight:700; font-size:1.5rem;">จัดการคะแนนพรรค</h2>
                    <div style="color:var(--text-muted); font-size:0.9rem; margin-top:4px;">Real-time Data Entry</div>
                </div>
                <div class="flex gap-2">
                    <div id="stat-const" class="stat-badge">เขต: 0/400</div>
                    <div id="stat-list" class="stat-badge">บัญชี: 0/100</div>
                </div>
            </div>
            
            <div id="party-list" class="party-list-container"></div>
            
            <button onclick="addParty()" style="width:100%; padding:14px; border:2px dashed var(--border); background:rgba(255,255,255,0.02); color:var(--text-muted); border-radius:12px; cursor:pointer; margin-top:16px; font-weight:600; font-family:var(--font-ui); transition:all 0.2s;">
                + เพิ่มพรรคการเมืองใหม่
            </button>
        </main>
    </div>

    <!-- ON-AIR INTERFACE -->
    <div id="on-air-app" class="hidden">
        <div class="bg-grid"></div>
        <header class="oa-header">
            <div style="background:var(--danger); color:white; padding:6px 16px; font-weight:800; font-size:0.9rem; border-radius:4px; letter-spacing:1px; box-shadow:0 0 20px rgba(239,68,68,0.5);">LIVE RESULTS</div>
            <div id="oa-clock" class="font-mono" style="font-size:2.2rem; font-weight:800;">18:00:00</div>
        </header>

        <!-- Scene 1: Dashboard -->
        <div id="scene-dashboard" class="scene active">
            <div class="dash-layout">
                <div id="dash-bars"></div>
                
                <div class="hemi-wrapper">
                    <canvas id="dash-hemi" width="600" height="320"></canvas>
                    <div style="text-align:center; margin-top:20px;">
                        <div id="oa-total-display" class="big-number">0</div>
                        <div style="font-size:1.2rem; letter-spacing:6px; color:var(--text-muted); font-weight:700; text-transform:uppercase; margin-top:5px;">Total Seats</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scene 2: Top 3 -->
        <div id="scene-top3" class="scene">
            <div id="top3-list" class="top3-container"></div>
        </div>

        <!-- Scene 3: Coalition -->
        <div id="scene-coalition" class="scene">
            <div class="coalition-wrapper">
                <h2 style="font-family:var(--font-ui); font-size:3.5rem; margin-bottom:20px; font-weight:400; letter-spacing:2px;">GOVERNMENT FORMATION</h2>
                <div style="font-size:9rem; font-weight:800; font-family:var(--font-mono); color:white; line-height:1;">
                    <span id="coa-val">0</span> <span style="font-size:3.5rem; color:#64748b;">/ 500</span>
                </div>
                <div id="coa-status" style="font-size:2rem; font-weight:700; color:var(--danger); margin-top:30px; letter-spacing:1px;">THRESHOLD: 251</div>
            </div>
        </div>

        <div class="ticker-bar">
            <div style="background:var(--accent); color:white; height:100%; padding:0 35px; display:flex; align-items:center; font-weight:800; font-size:1.1rem; letter-spacing:1px;">UPDATE</div>
            <div style="flex:1; overflow:hidden;"><div id="oa-ticker" class="ticker-anim">...</div></div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'election_v4_broadcast';
        const isDirector = !location.search.includes('mode=onair');
        
        const MAX_CONST = 400; 
        const MAX_LIST = 100;
        const TOTAL_SEATS = MAX_CONST + MAX_LIST;

        let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
            scene: 'dashboard',
            ticker: 'เกาะติดผลการเลือกตั้ง 2569 อย่างไม่เป็นทางการ - รายงานสดจากศูนย์ข้อมูล ElectionOS...',
            parties: [
                { id: 'p1', name: 'ก้าวไกล', color: '#f97316', const: 150, list: 40, coal: true },
                { id: 'p2', name: 'เพื่อไทย', color: '#ef4444', const: 140, list: 30, coal: true },
                { id: 'p3', name: 'ภูมิใจไทย', color: '#3b82f6', const: 70, list: 10, coal: false },
                { id: 'p4', name: 'พลังประชารัฐ', color: '#1e3a8a', const: 30, list: 5, coal: false },
                { id: 'p5', name: 'รวมไทยสร้างชาติ', color: '#dc2626', const: 10, list: 5, coal: false },
                { id: 'p6', name: 'ประชาธิปัตย์', color: '#60a5fa', const: 5, list: 3, coal: false },
                { id: 'p7', name: 'ชาติไทยพัฒนา', color: '#db2777', const: 2, list: 0, coal: false },
            ]
        };
        let particles = [];

        function init() {
            if (isDirector) {
                document.getElementById('on-air-app').remove();
                renderDirector();
                setInterval(() => document.getElementById('d-clock').innerText = new Date().toLocaleTimeString('th-TH'), 1000);
            } else {
                document.getElementById('director-app').remove();
                document.getElementById('on-air-app').classList.remove('hidden');
                initParticles(); loopRender();    
                window.addEventListener('storage', (e) => {
                    if (e.key === STORAGE_KEY) {
                        state = JSON.parse(e.newValue);
                        updateOnAir();
                    }
                });
                updateOnAir(); 
                setInterval(() => document.getElementById('oa-clock').innerText = new Date().toLocaleTimeString('th-TH'), 1000);
            }
        }

        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            if(isDirector) renderDirector(false);
        }

        // --- DIRECTOR LOGIC ---
        function renderDirector(fullRender = true) {
            document.querySelectorAll('.scene-btn').forEach(b => b.classList.toggle('active', b.dataset.s === state.scene));
            if(fullRender) document.getElementById('ticker-temp-input').value = state.ticker;

            const totalConst = state.parties.reduce((sum, p) => sum + p.const, 0);
            const totalList = state.parties.reduce((sum, p) => sum + p.list, 0);

            const statConst = document.getElementById('stat-const');
            statConst.innerText = `เขต: ${totalConst}/${MAX_CONST}`;
            statConst.classList.toggle('full', totalConst >= MAX_CONST);

            const statList = document.getElementById('stat-list');
            statList.innerText = `บัญชี: ${totalList}/${MAX_LIST}`;
            statList.classList.toggle('full', totalList >= MAX_LIST);

            const list = document.getElementById('party-list');
            list.innerHTML = '';
            
            const sorted = [...state.parties].sort((a,b) => (b.const+b.list) - (a.const+a.list));

            sorted.forEach(p => {
                const row = document.createElement('div');
                row.className = 'party-card';
                row.innerHTML = `
                    <input type="color" value="${p.color}" onchange="mod('${p.id}','color',this.value)" style="width:24px; height:24px; border:none; background:none; cursor:pointer; padding:0; border-radius:50%;">
                    
                    <div class="party-name" title="${p.name}">${p.name}</div>
                    
                    <div class="control-pill">
                        <div class="control-label">เขต</div>
                        <button class="btn-circle" onclick="adj('${p.id}', 'const', -1)">-</button>
                        <input class="input-num" value="${p.const}" readonly>
                        <button class="btn-circle" onclick="adj('${p.id}', 'const', 1)">+</button>
                    </div>

                    <div class="control-pill">
                        <div class="control-label">บัญชี</div>
                        <button class="btn-circle" onclick="adj('${p.id}', 'list', -1)">-</button>
                        <input class="input-num" value="${p.list}" readonly>
                        <button class="btn-circle" onclick="adj('${p.id}', 'list', 1)">+</button>
                    </div>

                    <div class="flex items-center justify-center">
                        <input type="checkbox" class="checkbox-custom" ${p.coal?'checked':''} onchange="mod('${p.id}','coal',this.checked)" title="พรรคร่วมรัฐบาล">
                    </div>

                    <button class="btn-del" onclick="del('${p.id}')">&times;</button>
                `;
                list.appendChild(row);
            });
        }

        function setScene(s) { state.scene = s; save(); }
        function submitTicker() {
            state.ticker = document.getElementById('ticker-temp-input').value;
            save();
            const btn = document.querySelector('.btn-update-ticker');
            const originalText = btn.innerText;
            btn.innerText = "ส่งข้อความแล้ว!";
            btn.style.background = "#fff"; btn.style.color = "#000";
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "var(--success)"; btn.style.color = "white";
            }, 1000);
        }

        function mod(id,k,v) { state.parties.find(x=>x.id===id)[k]=v; save(); }
        
        function adj(id, k, d) { 
            const p = state.parties.find(x=>x.id===id);
            if (d > 0) {
                const currentTotal = state.parties.reduce((sum, party) => sum + party[k], 0);
                const limit = (k === 'const') ? MAX_CONST : MAX_LIST;
                if (currentTotal >= limit) { alert(`ไม่สามารถเพิ่มได้! ครบจำนวน ${limit} ที่นั่งแล้ว`); return; }
            }
            p[k] = Math.max(0, p[k]+d);
            save();
        }
        
        function addParty() { 
            const name = prompt("กรุณากรอกชื่อพรรคการเมืองใหม่:");
            if(name && name.trim() !== "") {
                state.parties.push({id: Date.now().toString(), name: name.trim(), color: '#666666', const: 0, list: 0, coal: false}); 
                save(); 
            }
        }
        
        function del(id) { 
            if(confirm("ยืนยันที่จะลบพรรคนี้ออกจากระบบ?")) {
                state.parties = state.parties.filter(x=>x.id!==id); save(); 
            }
        }
        function openOnAir() { window.open(location.href + '?mode=onair', 'ElectionOS_Air', 'width=1920,height=1080'); }

        // --- ON-AIR LOGIC ---
        function initParticles() {
            const rows = 12; const cx = 300; const cy = 280; const innerR = 100; const outerR = 260;
            let posArray = [];
            for (let r = 0; r < rows; r++) {
                const radius = innerR + (r * (outerR - innerR) / (rows - 1));
                const count = Math.floor((Math.PI * radius) / 14); 
                for (let i = 0; i < count; i++) {
                    const angle = Math.PI - (i / (count - 1)) * Math.PI;
                    posArray.push({ x: cx + radius * Math.cos(angle), y: cy - radius * Math.sin(angle), angle: angle });
                }
            }
            posArray.sort((a, b) => b.angle - a.angle);
            for (let i = 0; i < TOTAL_SEATS; i++) {
                const p = posArray[i] || { x: cx, y: cy };
                particles.push({ x: p.x, y: p.y, c: '#222', tc: '#222' });
            }
        }

        function updateOnAir() {
            document.querySelectorAll('.scene').forEach(el => el.classList.remove('active'));
            const s = document.getElementById('scene-'+state.scene);
            if(s) s.classList.add('active');

            document.getElementById('oa-ticker').innerText = state.ticker;
            const sorted = [...state.parties].sort((a,b) => (b.const+b.list) - (a.const+a.list));

            // Dashboard Update
            const dashBars = document.getElementById('dash-bars'); 
            dashBars.innerHTML = '';
            
            // Show up to 10 parties for better balance
            sorted.slice(0, 10).forEach((p, i) => {
                const val = p.const + p.list;
                const bar = document.createElement('div'); 
                bar.className = 'party-bar';
                // Staggered Animation Delay
                bar.style.animationDelay = (i * 0.08) + 's'; 
                
                bar.innerHTML = `
                    <div class="party-bar-bg" style="background: linear-gradient(90deg, ${p.color}44 0%, ${p.color}11 100%); border-left: 6px solid ${p.color};"></div>
                    <div class="bar-name">${p.name}</div>
                    <div class="bar-val">${val}</div>
                `;
                dashBars.appendChild(bar);
            });
            const totalVal = sorted.reduce((a,b)=>a+b.const+b.list, 0);
            animateNumber(document.getElementById('oa-total-display'), parseInt(document.getElementById('oa-total-display').innerText), totalVal);

            // Top 3 Update
            if(state.scene === 'top3') {
                const list = document.getElementById('top3-list'); list.innerHTML = '';
                [{d:sorted[1],r:2,c:'rank-2'}, {d:sorted[0],r:1,c:'rank-1'}, {d:sorted[2],r:3,c:'rank-3'}].forEach(item => {
                    if(!item.d) return;
                    list.innerHTML += `
                        <div class="top3-card ${item.c}" style="border-top-color:${item.d.color}">
                            <div style="padding:40px; text-align:center; width:100%;">
                                <div style="font-size:1.4rem; font-weight:700; color:${item.c==='rank-1'?'#10b981':(item.c==='rank-2'?'#3b82f6':'#ef4444')}; margin-bottom:10px;">อันดับ ${item.r}</div>
                                <div style="font-size:3rem; line-height:1.2; font-weight:600; color:${item.d.color}; margin-bottom:20px;">${item.d.name}</div>
                                <div style="font-size:7rem; font-family:var(--font-mono); font-weight:800;">${item.d.const + item.d.list}</div>
                            </div>
                            <div style="width:100%; height:12px; background:${item.d.color}; position:absolute; bottom:0; box-shadow: 0 0 20px ${item.d.color};"></div>
                        </div>`;
                });
            }

            // Coalition Update
            if(state.scene === 'coalition') {
                const coalSum = state.parties.filter(p=>p.coal).reduce((a,b)=>a+b.const+b.list, 0);
                const el = document.getElementById('coa-val');
                animateNumber(el, parseInt(el.innerText), coalSum);
                const st = document.getElementById('coa-status');
                st.innerHTML = coalSum >= 251 ? `<span style="color:var(--success); text-shadow:0 0 20px rgba(16,185,129,0.5);">จัดตั้งรัฐบาลได้ (MAJORITY)</span>` : `ขาดอีก ${251-coalSum} ที่นั่ง`;
            }

            // Particles Update
            let pIdx = 0;
            sorted.forEach(p => {
                for(let k=0; k<p.const+p.list; k++) { if(pIdx < TOTAL_SEATS) particles[pIdx++].tc = p.color; }
            });
            while(pIdx < TOTAL_SEATS) particles[pIdx++].tc = '#222';
        }

        function loopRender() {
            if(state.scene === 'dashboard') {
                const ctx = document.getElementById('dash-hemi').getContext('2d');
                ctx.clearRect(0, 0, 600, 320);
                particles.forEach(p => { 
                    // Smooth Lerp Color
                    // Note: For simplicity in canvas without complex lerp functions, we snap color here.
                    // But we can add a simple size pulse if needed.
                    ctx.fillStyle = p.tc; 
                    ctx.beginPath(); 
                    ctx.arc(p.x, p.y, 4, 0, Math.PI*2); 
                    ctx.fill(); 
                });
            }
            requestAnimationFrame(loopRender);
        }

        function animateNumber(el, start, end) {
            if(start === end) return;
            let current = start; const step = end > start ? 1 : -1;
            const timer = setInterval(() => {
                current += step; el.innerText = current;
                if(current === end) clearInterval(timer);
            }, Math.abs(end-start)>50?5:20);
        }

        init();
    </script>
