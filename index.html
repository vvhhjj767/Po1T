<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectionOS V4 - Silent Director</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Oswald:wght@400;600;700&family=Sarabun:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-deep: #050505;
            --bg-panel: #111111;
            --border: rgba(255, 255, 255, 0.15);
            --accent: #3b82f6;
            --danger: #ef4444;
            --success: #10b981;
            --text-main: #ffffff;
            --text-muted: #94a3b8;

            --font-ui: 'Inter', 'Sarabun', sans-serif;
            --font-display: 'Oswald', 'Sarabun', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh;
            overflow: hidden;
        }

        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .w-full { width: 100%; }

        /* --- DIRECTOR VIEW RE-DESIGN --- */
        #director-app {
            display: grid;
            grid-template-columns: 320px 1fr;
            grid-template-rows: 64px 1fr;
            height: 100vh;
            background: #0f172a;
        }

        .dir-header {
            grid-column: 1 / -1;
            background: #020617;
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .dir-sidebar {
            background: #0b1121;
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex; flex-direction: column; gap: 24px;
        }

        .dir-main {
            background: #1e293b;
            padding: 30px;
            overflow-y: auto;
        }

        /* New Button Style */
        .scene-btn {
            width: 100%; padding: 12px; text-align: left; background: #1e293b; color: #94a3b8; 
            border: 1px solid transparent; margin-bottom: 8px; border-radius: 6px; font-weight: 600; cursor: pointer;
        }
        .scene-btn:hover { background: #334155; color: white; }
        .scene-btn.active { background: var(--accent); color: white; box-shadow: 0 0 10px rgba(59, 130, 246, 0.4); }

        /* RE-DESIGNED PARTY ROW (ปุ่มแยกออกจากช่องเลข) */
        .party-row {
            display: grid; 
            grid-template-columns: 40px 1.5fr 160px 160px 40px 40px; 
            gap: 15px; align-items: center;
            background: #0f172a; padding: 15px; border-radius: 8px; margin-bottom: 10px; border: 1px solid var(--border);
        }

        .input-group {
            display: flex; align-items: center; gap: 5px;
        }

        .btn-qty {
            width: 36px; height: 36px;
            background: #334155; border: 1px solid var(--border); border-radius: 4px;
            color: white; font-weight: bold; cursor: pointer; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-qty:hover { background: var(--accent); border-color: var(--accent); }
        .btn-qty:active { transform: scale(0.95); }

        .input-qty {
            width: 60px; height: 36px;
            background: #020617; border: 1px solid var(--border); border-radius: 4px;
            color: white; text-align: center; font-family: var(--font-mono); font-weight: 700; font-size: 1.1rem;
        }
        .input-qty:focus { outline: 2px solid var(--accent); }

        /* --- ON-AIR VIEW --- */
        #on-air-app {
            position: relative; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 80%);
            overflow: hidden;
        }
        
        .bg-grid {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(20deg);
            z-index: 0; pointer-events: none;
        }

        .oa-header {
            position: absolute; top: 0; left: 0; width: 100%; height: 100px;
            display: flex; justify-content: space-between; align-items: center; padding: 0 60px; z-index: 100;
        }

        .scene {
            position: absolute; top: 100px; bottom: 80px; left: 0; width: 100%;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.5s;
        }
        .scene.active { opacity: 1; pointer-events: auto; }

        /* DASHBOARD LAYOUT */
        .dash-layout {
            display: grid; grid-template-columns: 1fr 500px; gap: 60px; width: 90%; max-width: 1600px; align-items: center;
        }

        .party-bar {
            background: rgba(255,255,255,0.05); border-left: 10px solid #ccc; height: 70px; 
            display: flex; align-items: center; padding: 0 25px; justify-content: space-between; 
            margin-bottom: 15px; border-radius: 0 6px 6px 0;
            opacity: 0; transform: translateX(-30px); transition: all 0.5s;
        }
        .party-bar.show { opacity: 1; transform: translateX(0); }

        .hemi-center-group {
            display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;
        }
        
        /* Stats Styles */
        .big-number { font-family: var(--font-mono); font-size: 7rem; font-weight: 800; line-height: 1; color: white; text-shadow: 0 0 30px rgba(255,255,255,0.2); }
        .label-text { font-size: 1.2rem; letter-spacing: 4px; color: var(--text-muted); font-weight: 700; margin-top: 10px; }

        /* Ticker */
        .ticker-bar {
            position: absolute; bottom: 0; width: 100%; height: 60px; background: #000; border-top: 3px solid var(--accent);
            display: flex; align-items: center; z-index: 100;
        }
        .ticker-anim { white-space: nowrap; animation: tick 25s linear infinite; color: white; font-size: 1.5rem; padding-left: 100%; }
        @keyframes tick { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

    </style>
</head>
<body>

    <div id="director-app">
        <header class="dir-header">
            <h1 style="font-family:var(--font-display); font-size:1.4rem;">ELECTION<span style="color:var(--accent)">OS</span> V4</h1>
            <div class="flex gap-4 items-center">
                <div id="d-clock" class="font-mono text-muted">00:00:00</div>
                <button onclick="openOnAir()" style="background:var(--accent); color:white; border:none; padding:8px 16px; border-radius:4px; font-weight:700; cursor:pointer;">OPEN ON-AIR</button>
            </div>
        </header>

        <aside class="dir-sidebar">
            <div>
                <label style="color:#64748b; font-size:0.8rem; font-weight:700; text-transform:uppercase;">Scene Control</label>
                <button class="scene-btn active" onclick="setScene('dashboard')" data-s="dashboard">DASHBOARD (MAIN)</button>
                <button class="scene-btn" onclick="setScene('coalition')" data-s="coalition">COALITION BUILDER</button>
            </div>
            
            <div>
                <label style="color:#64748b; font-size:0.8rem; font-weight:700; text-transform:uppercase;">Ticker Message</label>
                <textarea id="ticker-input" oninput="updateTicker(this.value)" style="width:100%; background:#020617; border:1px solid var(--border); color:white; padding:10px; margin-top:5px; border-radius:6px; height:80px;"></textarea>
            </div>
        </aside>

        <main class="dir-main">
            <div class="flex justify-between items-end mb-4">
                <h2 style="font-weight:700; font-size:1.2rem;">Party Seats Management</h2>
                <div class="font-mono" style="color:var(--accent)">TOTAL: <span id="dir-total">0</span> / 500</div>
            </div>
            <div id="party-list"></div>
            <button onclick="addParty()" style="width:100%; padding:15px; border:2px dashed var(--border); background:transparent; color:#64748b; border-radius:8px; cursor:pointer; margin-top:10px;">+ ADD PARTY</button>
        </main>
    </div>

    <div id="on-air-app" class="hidden">
        <div class="bg-grid"></div>
        
        <header class="oa-header">
            <div style="background:var(--danger); color:white; padding:4px 10px; font-weight:800; font-size:0.9rem; border-radius:2px;">LIVE</div>
            <div id="oa-clock" class="font-mono" style="font-size:2rem; font-weight:700;">18:00:00</div>
        </header>

        <div id="scene-dashboard" class="scene active">
            <div class="dash-layout">
                <div id="dash-bars" class="flex flex-col w-full"></div>
                
                <div class="hemi-center-group">
                    <canvas id="dash-hemi" width="500" height="280"></canvas>
                    
                    <div style="text-align:center; margin-top:20px;">
                        <div id="oa-total-display" class="big-number">0</div>
                        <div class="label-text">SEATS COUNTED / 500</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="scene-coalition" class="scene">
            <div style="text-align:center;">
                <h2 style="font-family:var(--font-display); font-size:3.5rem; margin-bottom:30px;">GOVERNMENT FORMATION</h2>
                <div style="font-size:6rem; font-weight:800; font-family:var(--font-mono); color:white;">
                    <span id="coa-val">0</span> <span style="font-size:2.5rem; color:#64748b;">/ 500</span>
                </div>
                <div id="coa-status" style="font-size:1.5rem; letter-spacing:3px; font-weight:700; color:var(--danger); margin-top:20px;">THRESHOLD: 251</div>
            </div>
        </div>

        <div class="ticker-bar">
            <div style="background:var(--accent); color:black; height:100%; padding:0 30px; display:flex; align-items:center; font-weight:800; font-family:var(--font-display);">UPDATE</div>
            <div style="flex:1; overflow:hidden;"><div id="oa-ticker" class="ticker-anim">ElectionOS System Ready...</div></div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'election_os_v4_silent';
        const isDirector = !location.search.includes('mode=onair');

        // Initial Data
        let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
            scene: 'dashboard',
            ticker: 'Waiting for official results...',
            parties: [
                { id: 'p1', name: 'FUTURE FORWARD', color: '#f97316', const: 0, list: 0, coal: true },
                { id: 'p2', name: 'PEOPLE PARTY', color: '#ef4444', const: 0, list: 0, coal: false },
                { id: 'p3', name: 'LIBERAL DEMS', color: '#3b82f6', const: 0, list: 0, coal: true },
                { id: 'p4', name: 'PRIDE FRONT', color: '#a855f7', const: 0, list: 0, coal: false },
            ]
        };

        function init() {
            if (isDirector) {
                document.getElementById('on-air-app').remove();
                renderDirector();
                setInterval(() => document.getElementById('d-clock').innerText = new Date().toLocaleTimeString(), 1000);
            } else {
                document.getElementById('director-app').remove();
                document.getElementById('on-air-app').classList.remove('hidden');
                
                initParticles(); // Setup canvas dots
                loopRender();    // Start animation loop
                
                window.addEventListener('storage', (e) => {
                    if (e.key === STORAGE_KEY) {
                        state = JSON.parse(e.newValue);
                        updateOnAir();
                    }
                });
                updateOnAir(); // First load
                setInterval(() => document.getElementById('oa-clock').innerText = new Date().toLocaleTimeString(), 1000);
            }
        }

        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            if(isDirector) renderDirector();
        }

        // --- DIRECTOR FUNCTIONS ---
        function renderDirector() {
            // Scene Toggle
            document.querySelectorAll('.scene-btn').forEach(b => b.classList.toggle('active', b.dataset.s === state.scene));
            document.getElementById('ticker-input').value = state.ticker;

            const list = document.getElementById('party-list');
            list.innerHTML = '';
            let total = 0;

            // Sort parties by seats
            const sorted = [...state.parties].sort((a,b) => (b.const+b.list) - (a.const+a.list));

            sorted.forEach(p => {
                const pTotal = p.const + p.list;
                total += pTotal;
                
                const row = document.createElement('div');
                row.className = 'party-row';
                row.innerHTML = `
                    <input type="color" value="${p.color}" onchange="mod('${p.id}','color',this.value)" style="width:30px; height:30px; border:none; background:none; cursor:pointer;">
                    
                    <input type="text" value="${p.name}" onchange="mod('${p.id}','name',this.value)" style="background:transparent; border:none; color:white; font-weight:700; width:100%;">
                    
                    <div class="input-group">
                        <button class="btn-qty" onclick="adj('${p.id}', 'const', -1)">-</button>
                        <input class="input-qty" value="${p.const}" readonly>
                        <button class="btn-qty" onclick="adj('${p.id}', 'const', 1)">+</button>
                    </div>

                    <div class="input-group">
                        <button class="btn-qty" onclick="adj('${p.id}', 'list', -1)">-</button>
                        <input class="input-qty" value="${p.list}" readonly>
                        <button class="btn-qty" onclick="adj('${p.id}', 'list', 1)">+</button>
                    </div>

                    <div class="flex items-center justify-center">
                        <input type="checkbox" ${p.coal?'checked':''} onchange="mod('${p.id}','coal',this.checked)" style="width:18px; height:18px;">
                    </div>

                    <button onclick="del('${p.id}')" style="background:transparent; border:none; color:#475569; font-size:1.5rem; cursor:pointer;">×</button>
                `;
                list.appendChild(row);
            });

            document.getElementById('dir-total').innerText = total;
        }

        function setScene(s) { state.scene = s; save(); }
        function updateTicker(v) { state.ticker = v; save(); }
        function mod(id,k,v) { state.parties.find(x=>x.id===id)[k]=v; save(); }
        function adj(id,k,d) { 
            const p = state.parties.find(x=>x.id===id);
            p[k] = Math.max(0, p[k]+d);
            save();
        }
        function addParty() { state.parties.push({id:Date.now().toString(), name:'NEW PARTY', color:'#666', const:0, list:0, coal:false}); save(); }
        function del(id) { state.parties = state.parties.filter(x=>x.id!==id); save(); }
        function openOnAir() { window.open(location.href + '?mode=onair', 'ElectionOS_Air', 'width=1280,height=720'); }

        // --- ON-AIR LOGIC ---
        // Particle System for 500 dots
        let particles = [];
        const TOTAL_SEATS = 500;
        
        function initParticles() {
            // Pre-calculate 500 positions in a semi-circle
            const rows = 12;
            const cx = 250; 
            const cy = 260; // Bottom center of canvas
            const maxRad = 220;
            
            let pIndex = 0;
            // Generate dots from center outward or left-to-right? 
            // Standard parliament diagrams fill usually left-to-right blocks.
            // Let's generate simple arch rows first.
            
            let tempPos = [];
            for(let r=0; r<rows; r++) {
                const radius = maxRad - (r * 18);
                const arcLen = Math.PI * radius;
                const count = Math.ceil(arcLen / 14); // Spacing
                for(let i=0; i<count; i++) {
                    const angle = Math.PI - (i / (count-1)) * Math.PI;
                    tempPos.push({
                        x: cx + radius * Math.cos(angle),
                        y: cy + radius * Math.sin(angle),
                        angle: angle // Store angle for sorting left-to-right
                    });
                }
            }
            // Sort by angle (Left to Right) to fill parties correctly
            tempPos.sort((a,b) => b.angle - a.angle);
            
            // Trim to exactly 500 or just use what we have (should be close)
            // We'll create exactly 500 particles based on these positions.
            for(let i=0; i<TOTAL_SEATS; i++) {
                const pos = tempPos[i] || {x:cx, y:cy};
                particles.push({
                    x: pos.x, y: pos.y, // Current
                    tx: pos.x, ty: pos.y, // Target (static for now)
                    c: '#333333', // Current Color
                    tc: '#333333' // Target Color
                });
            }
        }

        function updateOnAir() {
            // Scene Switching
            document.querySelectorAll('.scene').forEach(el => el.classList.remove('active'));
            const s = document.getElementById('scene-'+state.scene);
            if(s) s.classList.add('active');

            document.getElementById('oa-ticker').innerText = state.ticker;

            // --- DASHBOARD UPDATE ---
            const dashList = document.getElementById('dash-bars');
            dashList.innerHTML = '';
            
            const sorted = [...state.parties].sort((a,b) => (b.const+b.list) - (a.const+a.list));
            let totalCount = 0;

            // Update Bars
            sorted.slice(0,5).forEach((p, i) => {
                const pt = p.const + p.list;
                totalCount += pt;
                
                const el = document.createElement('div');
                el.className = 'party-bar show'; // Add animation class
                el.style.borderLeftColor = p.color;
                el.style.transitionDelay = (i*0.1)+'s';
                el.innerHTML = `
                    <div style="font-size:1.8rem; font-weight:600; color:${p.color}">${p.name}</div>
                    <div style="font-size:2.5rem; font-weight:800; font-family:var(--font-mono)">${pt}</div>
                `;
                dashList.appendChild(el);
            });

            // Update Big Number (Total Count)
            const numEl = document.getElementById('oa-total-display');
            animateNumber(numEl, parseInt(numEl.innerText), totalCount);

            // Update Hemicycle Colors
            let pIdx = 0;
            sorted.forEach(p => {
                const seats = p.const + p.list;
                for(let k=0; k<seats; k++) {
                    if(pIdx < TOTAL_SEATS) {
                        particles[pIdx].tc = p.color;
                        pIdx++;
                    }
                }
            });
            // Fill remaining with grey
            for(let k=pIdx; k<TOTAL_SEATS; k++) {
                particles[k].tc = '#333333';
            }

            // --- COALITION UPDATE ---
            if(state.scene === 'coalition') {
                const coalSum = state.parties.filter(p=>p.coal).reduce((a,b)=>a+b.const+b.list, 0);
                const coaEl = document.getElementById('coa-val');
                animateNumber(coaEl, parseInt(coaEl.innerText), coalSum);
                
                const st = document.getElementById('coa-status');
                if(coalSum >= 251) {
                    st.innerText = "MAJORITY FORMED";
                    st.style.color = "var(--success)";
                } else {
                    st.innerText = `NEED ${251-coalSum} MORE`;
                    st.style.color = "var(--danger)";
                }
            }
        }

        function loopRender() {
            // Draw Dashboard Hemicycle
            if(state.scene === 'dashboard') {
                const canvas = document.getElementById('dash-hemi');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0,0, canvas.width, canvas.height);

                particles.forEach(p => {
                    // Simple color lerp approach: if close, snap.
                    if(p.c !== p.tc) p.c = p.tc; 

                    ctx.fillStyle = p.c;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3.5, 0, Math.PI*2); // Dot size
                    ctx.fill();
                });
            }
            requestAnimationFrame(loopRender);
        }

        function animateNumber(el, start, end) {
            if(start === end) return;
            let current = start;
            const step = end > start ? 1 : -1;
            const timer = setInterval(() => {
                current += step;
                el.innerText = current;
                if(current === end) clearInterval(timer);
            }, 5); // Fast counter
        }

        init();
    </script>
</body>
</html>
