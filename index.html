<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO1 PLATINUM ELITE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600;700&family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --bg-dark: #09090b; --glass: rgba(20, 20, 20, 0.85); --neon: #3b82f6; }
        body { font-family: 'Anuphan', sans-serif; background-color: var(--bg-dark); color: white; overflow: hidden; }
        .font-tech { font-family: 'Chakra Petch', sans-serif; }
        
        /* Glass Panel */
        .glass-panel { 
            background: var(--glass); 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8); 
            backdrop-filter: blur(20px);
        }

        /* Animations */
        .slide-up { animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        .scale-in { animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; opacity: 0; transform: scale(0.8); }
        @keyframes scaleIn { to { opacity: 1; transform: scale(1); } }

        .bar-fill { transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1); }
        
        /* Ticker */
        .ticker-container { width: 100vw; overflow: hidden; white-space: nowrap; }
        .ticker-track { display: inline-block; white-space: nowrap; padding-left: 100vw; animation: ticker 40s linear infinite; }
        @keyframes ticker { 100% { transform: translate3d(-100%, 0, 0); } }

        /* Matrix Grid */
        .matrix-grid { display: grid; grid-template-columns: repeat(25, 1fr); gap: 4px; }
        .matrix-dot { aspect-ratio: 1; background: #27272a; border-radius: 2px; transition: background 0.3s, transform 0.3s; }
        .matrix-dot.filled { transform: scale(1.1); box-shadow: 0 0 5px currentColor; }

        /* Transparent Mode */
        body.transparent .bg-main { background: transparent !important; }
        body.transparent .obs-hide { display: none !important; }
        body.transparent .scene-bg { display: none !important; }
    </style>
</head>
<body>

<div id="app" class="w-full h-full"></div>

<script>
    // --- 1. CONFIG ---
    const STORAGE_KEY = 'PO1_ELITE_DB';
    const MAX_SEATS = 500;
    const MAX_ZONE = 400;
    const MAX_LIST = 100;

    const DEFAULT_DATA = {
        parties: [
            { id: 'p1', name: '‡∏û‡∏£‡∏£‡∏Ñ‡∏õ‡∏£‡∏∞‡∏ä‡∏≤‡∏ä‡∏ô', color: '#FF9100', zone: 120, list: 30 },
            { id: 'p2', name: '‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏ó‡∏¢', color: '#E60000', zone: 100, list: 25 },
            { id: 'p3', name: '‡∏†‡∏π‡∏°‡∏¥‡πÉ‡∏à‡πÑ‡∏ó‡∏¢', color: '#0033CC', zone: 50, list: 10 },
            { id: 'p4', name: '‡∏£‡∏ó‡∏™‡∏ä.', color: '#2C3E50', zone: 20, list: 5 },
            { id: 'p5', name: '‡∏õ‡∏£‡∏∞‡∏ä‡∏≤‡∏ò‡∏¥‡∏õ‡∏±‡∏ï‡∏¢‡πå', color: '#00AEF0', zone: 15, list: 3 }
        ],
        scene: 'dashboard', 
        ticker: '‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏™‡∏î‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏±‡πâ‡∏á 2569 : ‡πÄ‡∏Å‡∏≤‡∏∞‡∏ï‡∏¥‡∏î‡∏™‡∏ñ‡∏≤‡∏ô‡∏Å‡∏≤‡∏£‡∏ì‡πå‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î...',
        bg: 'dark'
    };

    function loadState() {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : JSON.parse(JSON.stringify(DEFAULT_DATA));
    }
    function saveState(s) { localStorage.setItem(STORAGE_KEY, JSON.stringify(s)); }

    let state = loadState();
    let chartInstance = null;

    // --- 2. ROUTER ---
    const app = document.getElementById('app');
    const params = new URLSearchParams(window.location.search);
    const mode = params.get('mode');

    if (!mode) renderMenu();
    else if (mode === 'control') initControl();
    else if (mode === 'onair') initOnAir();

    // --- 3. MENU ---
    function renderMenu() {
        app.innerHTML = `
            <div class="h-screen w-screen flex items-center justify-center bg-black bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
                <div class="glass-panel p-16 rounded-3xl text-center max-w-3xl w-full border-t-2 border-blue-500 shadow-[0_0_100px_rgba(59,130,246,0.2)]">
                    <h1 class="text-7xl font-tech font-bold text-white mb-2 tracking-tighter">PO1 <span class="text-blue-500">ELITE</span></h1>
                    <p class="text-slate-400 mb-12 text-sm uppercase tracking-[0.5em]">Broadcast Graphics System</p>
                    <div class="grid grid-cols-2 gap-8">
                        <button onclick="location.href='?mode=control'" class="group h-40 bg-slate-900/50 border border-slate-700 rounded-2xl hover:bg-blue-900/50 hover:border-blue-500 transition-all flex flex-col items-center justify-center">
                            <span class="text-5xl mb-4 group-hover:scale-110 transition">üéõÔ∏è</span>
                            <span class="font-bold text-lg tracking-widest">CONTROL ROOM</span>
                        </button>
                        <button onclick="location.href='?mode=onair'" class="group h-40 bg-slate-900/50 border border-slate-700 rounded-2xl hover:bg-red-900/50 hover:border-red-500 transition-all flex flex-col items-center justify-center">
                            <span class="text-5xl mb-4 group-hover:scale-110 transition">üì∫</span>
                            <span class="font-bold text-lg tracking-widest">ON-AIR SCREEN</span>
                        </button>
                    </div>
                </div>
            </div>`;
    }

    // --- 4. CONTROL ROOM ---
    function initControl() {
        document.title = "Control - PO1";
        
        function renderUI() {
            const total = state.parties.reduce((s, p) => s + p.zone + p.list, 0);

            app.innerHTML = `
                <div class="flex h-screen bg-black text-white font-sans text-sm">
                    <div class="w-80 glass-panel border-r border-slate-800 flex flex-col z-20">
                        <div class="p-6 border-b border-slate-800">
                            <h2 class="font-bold text-xl text-white tracking-wide flex items-center gap-3">
                                <span class="w-3 h-3 bg-blue-500 rounded-full animate-pulse shadow-[0_0_10px_#3b82f6]"></span> 
                                LIVE CONTROL
                            </h2>
                        </div>
                        
                        <div class="p-4 space-y-2 overflow-y-auto flex-1">
                            <div class="text-[10px] text-slate-500 font-bold uppercase px-2 mb-1">Select Scene</div>
                            ${[
                                {id:'dashboard', label:'üìä Dashboard', desc:'‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏´‡∏•‡∏±‡∏Å'},
                                {id:'battle', label:'‚öîÔ∏è Battle Gauge', desc:'[NEW] ‡∏£‡∏±‡∏ê‡∏ö‡∏≤‡∏• vs ‡∏ù‡πà‡∏≤‡∏¢‡∏Ñ‡πâ‡∏≤‡∏ô'},
                                {id:'matrix', label:'üéõÔ∏è Data Matrix', desc:'[NEW] ‡∏ï‡∏≤‡∏£‡∏≤‡∏á 500 ‡∏à‡∏∏‡∏î'},
                                {id:'chart', label:'üç© Donut 500', desc:'‡∏Å‡∏£‡∏≤‡∏ü‡∏ß‡∏á‡∏Å‡∏•‡∏°‡πÅ‡∏ö‡∏ö‡∏°‡∏µ‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á'},
                                {id:'cards', label:'üÉè Top 3 Cards', desc:'‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥ 3 ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡πÅ‡∏£‡∏Å'},
                                {id:'parliament', label:'üèõÔ∏è Parliament', desc:'‡∏ú‡∏±‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏±‡πà‡∏á‡∏™‡∏†‡∏≤'},
                            ].map(s => `
                                <button onclick="setScene('${s.id}')" class="w-full text-left p-4 rounded-xl mb-1 border transition-all ${state.scene===s.id ? 'bg-blue-600 border-blue-400 text-white shadow-lg' : 'bg-slate-900/50 border-slate-800 text-slate-400 hover:bg-slate-800'}">
                                    <div class="font-bold text-base flex justify-between items-center">
                                        ${s.label}
                                        ${state.scene===s.id ? '<span class="text-[10px] bg-white text-blue-600 px-2 rounded-full">ON AIR</span>' : ''}
                                    </div>
                                    <div class="text-[10px] opacity-70 mt-1">${s.desc}</div>
                                </button>
                            `).join('')}
                        </div>

                        <div class="p-4 border-t border-slate-800 bg-slate-900/50">
                            <div class="text-[10px] text-slate-500 font-bold uppercase mb-2">Ticker</div>
                            <div class="flex gap-2 mb-4">
                                <input id="ticker-input" class="flex-1 bg-black border border-slate-700 rounded p-2 text-xs text-white" value="${state.ticker}">
                                <button onclick="pushTicker()" class="bg-blue-600 px-4 rounded font-bold text-xs hover:bg-blue-500">SEND</button>
                            </div>
                            <div class="text-[10px] text-slate-500 font-bold uppercase mb-2">Background</div>
                            <select onchange="setBg(this.value)" class="w-full bg-black border border-slate-700 rounded p-2 text-xs text-white">
                                <option value="dark" ${state.bg==='dark'?'selected':''}>Dark Theme</option>
                                <option value="transparent" ${state.bg==='transparent'?'selected':''}>Transparent (OBS)</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex-1 p-8 overflow-y-auto bg-[#050505]">
                        <div class="max-w-4xl mx-auto pb-20">
                            <div class="flex justify-between items-end mb-6 border-b border-slate-800 pb-4">
                                <div>
                                    <h1 class="text-3xl font-bold">Live Scoring</h1>
                                    <p class="text-slate-500 text-xs">Manage seat counts for each party</p>
                                </div>
                                <div class="text-right">
                                    <div class="text-[10px] text-slate-500 uppercase font-bold">Total Seats</div>
                                    <div class="text-4xl font-tech font-bold ${total > MAX_SEATS ? 'text-red-500' : 'text-blue-500'}">
                                        ${total}<span class="text-lg text-slate-600">/500</span>
                                    </div>
                                </div>
                            </div>

                            <div class="space-y-3">
                                ${state.parties.map((p, i) => `
                                    <div class="bg-slate-900/50 p-4 rounded-xl border border-slate-800 hover:border-slate-600 transition flex items-center gap-4 group">
                                        <div class="flex items-center gap-3 w-1/3">
                                            <input type="color" value="${p.color}" onchange="updateVal(${i}, 'color', this.value)" class="w-10 h-10 rounded-lg border-0 bg-transparent cursor-pointer">
                                            <input type="text" value="${p.name}" oninput="updateVal(${i}, 'name', this.value)" class="bg-transparent font-bold text-xl w-full focus:outline-none border-b border-transparent focus:border-slate-500 px-2 py-1">
                                        </div>
                                        
                                        <div class="flex-1 grid grid-cols-2 gap-4">
                                            <div class="bg-black/30 p-2 rounded-lg flex items-center justify-between border border-slate-800 group-hover:border-slate-700">
                                                <button onclick="adj(${i}, 'zone', -1)" class="w-8 h-8 rounded bg-slate-800 hover:bg-red-500 font-bold">-</button>
                                                <div class="text-center">
                                                    <div class="text-[9px] text-slate-500 uppercase">ZONE</div>
                                                    <div class="font-tech text-2xl font-bold text-white">${p.zone}</div>
                                                </div>
                                                <button onclick="adj(${i}, 'zone', 1)" class="w-8 h-8 rounded bg-slate-800 hover:bg-green-500 font-bold">+</button>
                                            </div>
                                            <div class="bg-black/30 p-2 rounded-lg flex items-center justify-between border border-slate-800 group-hover:border-slate-700">
                                                <button onclick="adj(${i}, 'list', -1)" class="w-8 h-8 rounded bg-slate-800 hover:bg-red-500 font-bold">-</button>
                                                <div class="text-center">
                                                    <div class="text-[9px] text-slate-500 uppercase">LIST</div>
                                                    <div class="font-tech text-2xl font-bold text-white">${p.list}</div>
                                                </div>
                                                <button onclick="adj(${i}, 'list', 1)" class="w-8 h-8 rounded bg-slate-800 hover:bg-green-500 font-bold">+</button>
                                            </div>
                                        </div>

                                        <button onclick="removeParty(${i})" class="w-10 h-10 rounded-lg bg-slate-900 text-slate-600 hover:text-white hover:bg-red-600 transition">‚úï</button>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <button onclick="addParty()" class="w-full mt-6 py-4 border-2 border-dashed border-slate-800 rounded-xl text-slate-500 hover:text-white hover:border-slate-500 hover:bg-slate-900 transition font-bold flex items-center justify-center gap-2">
                                + ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏û‡∏£‡∏£‡∏Ñ‡πÉ‡∏´‡∏°‡πà
                            </button>
                        </div>
                    </div>
                </div>`;
        }

        // Logic
        window.updateVal = (i, k, v) => { state.parties[i][k] = v; saveState(state); };
        window.addParty = () => { state.parties.push({ id: 'p'+Date.now(), name: '‡∏û‡∏£‡∏£‡∏Ñ‡πÉ‡∏´‡∏°‡πà', color: '#888888', zone: 0, list: 0 }); saveState(state); renderUI(); };
        window.removeParty = (i) => { if(confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏•‡∏ö?')) { state.parties.splice(i, 1); saveState(state); renderUI(); } };
        window.adj = (i, type, delta) => {
            const total = state.parties.reduce((sum, p) => sum + p[type], 0);
            const limit = type === 'zone' ? MAX_ZONE : MAX_LIST;
            if (delta > 0 && total >= limit) return;
            state.parties[i][type] = Math.max(0, state.parties[i][type] + delta);
            saveState(state); renderUI(); 
        };
        window.setScene = (s) => { state.scene = s; saveState(state); renderUI(); };
        window.setBg = (b) => { state.bg = b; saveState(state); };
        window.pushTicker = () => { state.ticker = document.getElementById('ticker-input').value; saveState(state); alert('Sent!'); };

        renderUI();
    }

    // --- 5. ON-AIR DISPLAY ---
    function initOnAir() {
        document.title = "ON AIR DISPLAY";
        
        app.innerHTML = `
            <div id="main-view" class="w-full h-full flex flex-col bg-main bg-black transition-colors duration-500 relative overflow-hidden">
                <div class="scene-bg absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')] opacity-30 pointer-events-none"></div>
                <div class="scene-bg absolute top-0 left-0 w-full h-full bg-gradient-to-br from-blue-900/10 to-transparent pointer-events-none"></div>
                
                <div class="h-24 w-full flex justify-between items-center px-12 pt-6 z-50 obs-hide">
                    <div class="flex items-center gap-5">
                        <div class="bg-red-600 text-white text-xs font-bold px-3 py-1 rounded shadow-lg animate-pulse">LIVE</div>
                        <div>
                            <div class="text-white font-bold text-3xl leading-none tracking-tighter">ELECTION <span class="text-blue-500">2026</span></div>
                        </div>
                    </div>
                    <div class="text-right bg-slate-900/80 px-4 py-2 rounded-lg border border-slate-700">
                        <div class="text-[10px] text-slate-400 font-bold uppercase">Time</div>
                        <div id="clock" class="font-tech font-bold text-3xl text-white leading-none">00:00</div>
                    </div>
                </div>

                <div id="stage" class="flex-1 relative p-8 flex items-center justify-center z-10"></div>

                <div class="h-16 bg-black border-t border-slate-800 flex items-center relative z-50">
                    <div class="bg-blue-600 h-full px-10 flex items-center justify-center shrink-0 z-20 shadow-[5px_0_30px_rgba(0,0,0,0.8)]">
                        <span class="font-bold text-white tracking-widest text-lg">LATEST</span>
                    </div>
                    <div class="ticker-container bg-slate-950/90 h-full flex items-center">
                        <div id="ticker-text" class="ticker-track text-2xl font-light text-slate-200">Initializing...</div>
                    </div>
                </div>
            </div>`;

        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString('th-TH', {hour: '2-digit', minute:'2-digit'}), 1000);

        let currentScene = '';
        
        setInterval(() => {
            const newState = loadState();
            
            // Global UI
            const view = document.getElementById('main-view');
            if(newState.bg === 'transparent') document.body.classList.add('transparent');
            else document.body.classList.remove('transparent');
            
            const tickerEl = document.getElementById('ticker-text');
            if(tickerEl.innerText !== newState.ticker) tickerEl.innerText = newState.ticker;

            // Scene Logic
            const stage = document.getElementById('stage');
            if (newState.scene !== currentScene) {
                renderSceneStructure(stage, newState);
                currentScene = newState.scene;
                // Trigger entry animation
                gsap.from("#stage > div", { opacity: 0, y: 30, duration: 0.8, ease: "power2.out" });
            } else {
                updateSceneValues(newState);
            }
            state = newState;
        }, 200);
    }

    // --- 6. SCENE BUILDERS (THE WOW FACTOR) ---

    function renderSceneStructure(container, data) {
        if(chartInstance) { chartInstance.destroy(); chartInstance = null; }
        container.innerHTML = ''; 
        const sorted = [...data.parties].sort((a,b)=>(b.zone+b.list)-(a.zone+a.list));
        const totalSeats = data.parties.reduce((s,p)=>s+p.zone+p.list,0);

        // 1. DASHBOARD (Standard)
        if(data.scene === 'dashboard') {
            container.innerHTML = `
                <div class="w-full max-w-7xl slide-up">
                    <div class="grid grid-cols-1 gap-3">
                        ${sorted.map((p, i) => `
                        <div class="glass-panel p-5 rounded-xl flex items-center relative overflow-hidden group">

                                </div>
                            </div>
                            <div class="flex gap-8 px-8">
                                <div class="text-center"><div class="text-xs text-slate-500 uppercase">Zone</div><div class="text-2xl font-tech text-white" id="val-zone-${p.id}">0</div></div>
                                <div class="text-center"><div class="text-xs text-slate-500 uppercase">List</div><div class="text-2xl font-tech text-white" id="val-list-${p.id}">0</div></div>
                            </div>
                            <div class="w-40 text-right pr-4">
                                <div class="text-6xl font-tech font-bold text-white tracking-tighter num-roll" id="val-total-${p.id}" style="text-shadow:0 0 30px ${p.color}">0</div>
                            </div>
                        </div>`).join('')}
                    </div>
                </div>`;
        }

        // 2. BATTLE GAUGE (NEW!)
        else if(data.scene === 'battle') {
            container.innerHTML = `
                <div class="w-full max-w-7xl slide-up flex flex-col items-center">

                    <div class="w-full h-40 bg-slate-900 rounded-full border-4 border-slate-800 relative flex overflow-hidden shadow-[0_0_50px_rgba(0,0,0,0.8)]">
                        <div class="h-full bg-blue-600 flex items-center justify-start pl-8 relative transition-all duration-1000" style="width:50%" id="battle-left">
                            <span class="text-4xl font-bold text-white drop-shadow-lg whitespace-nowrap z-10" id="battle-txt-left">Gov: 0</span>
                            <div class="absolute inset-0 bg-gradient-to-r from-transparent to-black/50"></div>
                        </div>
                        <div class="h-full bg-red-600 flex items-center justify-end pr-8 relative transition-all duration-1000" style="width:50%" id="battle-right">
                             <span class="text-4xl font-bold text-white drop-shadow-lg whitespace-nowrap z-10" id="battle-txt-right">Opp: 0</span>
                             <div class="absolute inset-0 bg-gradient-to-l from-transparent to-black/50"></div>
                        </div>
                        
                        <div class="absolute top-0 bottom-0 w-2 bg-white left-1/2 -translate-x-1/2 z-20 shadow-[0_0_30px_white]"></div>
                        <div class="absolute -top-16 left-1/2 -translate-x-1/2 bg-white text-black px-6 py-1 rounded-full font-bold shadow-lg">TARGET 251</div>
                    </div>
                    
                    <div class="mt-12 text-slate-500 text-sm">Based on top 2 leading parties (Simulation)</div>
                </div>`;
        }

        // 3. DATA MATRIX (NEW!)
        else if(data.scene === 'matrix') {
            container.innerHTML = `
                <div class="scale-in flex flex-col items-center">
                    <h2 class="text-2xl font-bold mb-8 uppercase tracking-[0.3em] text-white">Seat Allocation Matrix</h2>
                    <div class="matrix-grid p-4 bg-black border border-slate-800 rounded-lg shadow-2xl">
                        ${Array.from({length: 500}).map((_,i) => `<div id="dot-${i}" class="matrix-dot"></div>`).join('')}
                    </div>
                    <div class="mt-8 flex gap-6">
                        ${sorted.map(p => `
                            <div class="flex items-center gap-2">
                                <div class="w-3 h-3 rounded-sm" style="background:${p.color}"></div>
                                <span class="text-sm font-bold text-slate-300">${p.name}</span>
                                <span class="font-tech text-blue-400" id="mtx-val-${p.id}">0</span>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        }

        // 4. DONUT 500 (Chart.js)
        else if(data.scene === 'chart') {
            container.innerHTML = `
                <div class="glass-panel p-10 rounded-3xl flex flex-col items-center justify-center scale-in relative">
                    <h2 class="text-3xl font-bold mb-6 text-white uppercase tracking-widest">Parliament 500</h2>
                    <div style="width: 600px; height: 600px;">
                        <canvas id="seatsChart"></canvas>
                    </div>
                    <div class="absolute inset-0 flex items-center justify-center pointer-events-none pt-12">
                         <div class="text-center">
                            <div class="text-slate-500 text-sm uppercase">Filled</div>
                            <div class="text-7xl font-tech font-bold text-white">${totalSeats}</div>
                            <div class="text-slate-500 text-sm">of 500</div>
                         </div>
                    </div>
                </div>`;
            
            // Logic: Total 500. Calculate remaining.
            const remaining = 500 - totalSeats;
            const chartData = [...sorted.map(p => p.zone+p.list), remaining];
            const chartColors = [...sorted.map(p => p.color), '#1e293b']; // Gray for empty
            const chartLabels = [...sorted.map(p => p.name), 'Empty'];

            const ctx = document.getElementById('seatsChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        data: chartData,
                        backgroundColor: chartColors,
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: { display: false },
                        datalabels: { color: '#fff', font: { weight: 'bold', size: 16 }, formatter: (v, ctx) => ctx.dataIndex === chartData.length-1 ? '' : (v>0?v:'') }
                    },
                    animation: { animateScale: true, animateRotate: true }
                },
                plugins: [ChartDataLabels]
            });
        }

        // 5. CARDS
        else if(data.scene === 'cards') {
            const top3 = [sorted[1], sorted[0], sorted[2]].filter(Boolean);
            container.innerHTML = `
                <div class="flex items-end justify-center gap-10 w-full max-w-[1400px] slide-up h-[600px]">
                    ${top3.map((p, i) => {
                        const isFirst = p === sorted[0];
                        const h = isFirst ? 'h-[500px]' : 'h-[400px]';
                        const w = isFirst ? 'w-[400px]' : 'w-[320px]';
                        const rank = p === sorted[0] ? 1 : (p === sorted[1] ? 2 : 3);
                        return `
                        <div class="${w} ${h} glass-panel rounded-3xl flex flex-col items-center p-8 border-t-8 shadow-2xl relative transition-all duration-500" style="border-color:${p.color}">
                            <div class="bg-slate-900 border border-slate-700 px-4 py-1 rounded-full text-xs font-bold uppercase text-slate-300 mb-8">Rank ${rank}</div>
                            <h2 class="text-4xl font-bold text-center mb-4 h-20 flex items-center justify-center">${p.name}</h2>
                            <div class="flex-1 flex items-center justify-center">
                                <div class="text-[9rem] font-tech font-bold leading-none num-roll" style="color:${p.color}" id="card-val-${p.id}">0</div>
                            </div>
                        </div>`;
                    }).join('')}
                </div>`;
        }

        // 6. PARLIAMENT & WINNER (Standard)
        else {
             // Fallback for simple display
             container.innerHTML = `<h1 class="text-4xl text-slate-500">Select a Scene</h1>`;
        }
    }

    // --- 7. LIVE UPDATES (NO REFRESH) ---

    function updateSceneValues(data) {
        // Prepare Data
        const sorted = [...data.parties].sort((a,b)=>(b.zone+b.list)-(a.zone+a.list));
        
        if(data.scene === 'dashboard') {
            data.parties.forEach(p => {
                const t = p.zone + p.list;
                animateNum(`val-zone-${p.id}`, p.zone);
                animateNum(`val-list-${p.id}`, p.list);
                animateNum(`val-total-${p.id}`, t);
                const bar = document.getElementById(`bar-${p.id}`);
                if(bar) bar.style.width = `${(t/500)*100}%`;
            });
        }
        else if(data.scene === 'cards') {
            data.parties.forEach(p => {
                animateNum(`card-val-${p.id}`, p.zone + p.list);
            });
        }
        else if(data.scene === 'battle') {
            // Simulated: Top 1 vs Top 2
            const p1 = sorted[0];
            const p2 = sorted[1];
            if(p1 && p2) {
                const t1 = p1.zone + p1.list;
                const t2 = p2.zone + p2.list;
                const total = t1 + t2;
                const p1Pct = (t1 / 500) * 100; // Scale to 500
                const p2Pct = (t2 / 500) * 100;
                
                const leftBar = document.getElementById('battle-left');
                const rightBar = document.getElementById('battle-right');
                
                if(leftBar) {
                    leftBar.style.width = p1Pct + '%';
                    leftBar.style.backgroundColor = p1.color;
                    document.getElementById('battle-txt-left').innerText = `${p1.name}: ${t1}`;
                }
                if(rightBar) {
                    rightBar.style.width = p2Pct + '%';
                    rightBar.style.backgroundColor = p2.color;
                    document.getElementById('battle-txt-right').innerText = `${p2.name}: ${t2}`;
                }
            }
        }
        else if(data.scene === 'matrix') {
            let currentDot = 0;
            sorted.forEach(p => {
                const t = p.zone + p.list;
                document.getElementById(`mtx-val-${p.id}`).innerText = t;
                
                // Fill dots
                for(let i=0; i<t; i++) {
                    const dot = document.getElementById(`dot-${currentDot}`);
                    if(dot) {
                        dot.style.backgroundColor = p.color;
                        dot.classList.add('filled');
                    }
                    currentDot++;
                }
            });
            // Clear remaining
            for(let i=currentDot; i<500; i++) {
                const dot = document.getElementById(`dot-${i}`);
                if(dot) {
                    dot.style.backgroundColor = '#27272a';
                    dot.classList.remove('filled');
                }
            }
        }
        else if(data.scene === 'chart' && chartInstance) {
            const total = data.parties.reduce((s,p)=>s+p.zone+p.list,0);
            const remaining = 500 - total;
            const newData = [...sorted.map(p => p.zone+p.list), remaining];
            
            // Check diff to avoid heavy re-render
            if(JSON.stringify(chartInstance.data.datasets[0].data) !== JSON.stringify(newData)) {
                chartInstance.data.datasets[0].data = newData;
                chartInstance.data.datasets[0].backgroundColor = [...sorted.map(p=>p.color), '#1e293b'];
                chartInstance.update();
            }
        }
    }

    function animateNum(id, newVal) {
        const el = document.getElementById(id);
        if(!el) return;
        const oldVal = parseInt(el.innerText) || 0;
        if(oldVal !== newVal) {
            gsap.to(el, { innerHTML: newVal, duration: 1.5, snap: { innerHTML: 1 }, ease: "power2.out" });
        }
    }
</script>
