<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO1 ELECTION SYSTEM - FINAL FIX</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;500;600;700&family=Chakra+Petch:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root { 
            --bg-dark: #050505; 
            --glass: rgba(15, 23, 42, 0.98); /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏∂‡∏ö ‡∏•‡∏î‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏°‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏´‡πá‡∏ô */
            --glass-border: rgba(255,255,255,0.15);
            --neon-gold: #fbbf24; 
        }
        
        body { 
            font-family: 'Anuphan', sans-serif; 
            background-color: var(--bg-dark); 
            color: white; 
            overflow: hidden; 
            margin: 0;
        }
        
        .font-tech { font-family: 'Chakra Petch', sans-serif; }
        
        /* Glassmorphism Utilities */
        .glass-panel { 
            background: var(--glass); 
            border: 1px solid var(--glass-border); 
            box-shadow: 0 8px 32px rgba(0,0,0,0.8); 
            backdrop-filter: blur(20px);
        }
        
        /* News Bar */
        .news-bar-bg {
            background: linear-gradient(90deg, #0f172a 0%, #020617 100%);
            border-top: 3px solid var(--neon-gold);
            box-shadow: 0 -10px 50px rgba(0,0,0,0.9);
        }

        /* Animations */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(255, 255, 255, 0.05) 50%, transparent 100%);
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }

        .ticker-wrap { width: 100%; overflow: hidden; white-space: nowrap; position: relative; }
        .ticker-track { display: inline-block; white-space: nowrap; padding-left: 100%; animation: ticker 35s linear infinite; }
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }

        /* Transparent & OBS Helpers */
        body.transparent .bg-main { background: transparent !important; }
        body.transparent .obs-hide { display: none !important; }
        body.transparent .scene-bg { display: none !important; }

        /* *** FORCE SHOW FIX *** */
        /* ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÄ‡∏™‡∏°‡∏≠ ‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤ GSAP ‡∏à‡∏∞‡∏ö‡∏±‡πä‡∏Å‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà */
        .force-visible { opacity: 1 !important; visibility: visible !important; }
    </style>
</head>
<body>

<div id="app" class="w-full h-full relative"></div>

<script>
    // ==========================================
    // 1. SYSTEM CORE (Robust)
    // ==========================================
    const STORAGE_KEY = 'PO1_SYSTEM_FINAL'; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô Key ‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏´‡∏ô‡∏µ‡∏Ñ‡πà‡∏≤‡πÄ‡∏Å‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏≠‡∏≤‡∏à‡∏à‡∏∞‡πÄ‡∏ô‡πà‡∏≤
    const LIMITS = { zone: 400, list: 100 };

    const DEFAULT_DATA = {
        parties: [
            { id: 'p1', name: '‡∏û‡∏£‡∏£‡∏Ñ‡∏õ‡∏£‡∏∞‡∏ä‡∏≤‡∏ä‡∏ô', color: '#FF9100', zone: 120, list: 30 },
            { id: 'p2', name: '‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏ó‡∏¢', color: '#E60000', zone: 100, list: 25 },
            { id: 'p3', name: '‡∏†‡∏π‡∏°‡∏¥‡πÉ‡∏à‡πÑ‡∏ó‡∏¢', color: '#0033CC', zone: 50, list: 10 },
            { id: 'p4', name: '‡∏£‡∏ß‡∏°‡πÑ‡∏ó‡∏¢‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ä‡∏≤‡∏ï‡∏¥', color: '#2C3E50', zone: 20, list: 5 },
            { id: 'p5', name: '‡∏õ‡∏£‡∏∞‡∏ä‡∏≤‡∏ò‡∏¥‡∏õ‡∏±‡∏ï‡∏¢‡πå', color: '#00AEF0', zone: 10, list: 2 },
            { id: 'p6', name: '‡∏ä‡∏≤‡∏ï‡∏¥‡πÑ‡∏ó‡∏¢‡∏û‡∏±‡∏í‡∏ô‡∏≤', color: '#eab308', zone: 5, list: 1 }
        ],
        scene: 'newsbar', 
        ticker: '‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏™‡∏î‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏±‡πâ‡∏á 2569 : ‡πÄ‡∏Å‡∏≤‡∏∞‡∏ï‡∏¥‡∏î‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô Real-time ‡∏ï‡∏•‡∏≠‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏Ñ‡∏∑‡∏ô...',
        bg: 'dark'
    };

    function loadState() {
        try {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (!raw) return JSON.parse(JSON.stringify(DEFAULT_DATA));
            
            const parsed = JSON.parse(raw);
            // Check Integrity: ‡∏ñ‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î‡∏°‡∏≤‡πÅ‡∏•‡πâ‡∏ß‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏û‡∏£‡∏£‡∏Ñ‡πÄ‡∏•‡∏¢ ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡∏Ñ‡πà‡∏≤ Default ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
            if (!parsed.parties || !Array.isArray(parsed.parties)) {
                console.warn("Data corrupted, resetting to default.");
                return JSON.parse(JSON.stringify(DEFAULT_DATA));
            }
            return parsed;
        } catch (e) {
            console.error("Load Error, using default", e);
            return JSON.parse(JSON.stringify(DEFAULT_DATA));
        }
    }

    function saveState(s) { 
        localStorage.setItem(STORAGE_KEY, JSON.stringify(s)); 
    }

    // Emergency Reset Function
    function hardReset() {
        if(confirm('‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÅ‡∏•‡∏∞‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏∞‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà? (‡∏Å‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏à‡∏≠‡∏Ñ‡πâ‡∏≤‡∏á‡∏´‡∏£‡∏∑‡∏≠‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏û‡∏µ‡πâ‡∏¢‡∏ô)')) {
            localStorage.removeItem(STORAGE_KEY);
            saveState(DEFAULT_DATA);
            window.location.href = window.location.pathname; // Reload ‡πÅ‡∏ö‡∏ö Clean
        }
    }

    let state = loadState();
    let chartInstance = null;

    // ==========================================
    // 2. NAVIGATION
    // ==========================================
    const app = document.getElementById('app');
    const params = new URLSearchParams(window.location.search);
    const mode = params.get('mode');

    window.openWindow = function(modeName) {
        if(modeName === 'onair') {
            window.open('?mode=onair', 'onair_win', 'width=1280,height=720,menubar=no,toolbar=no,location=no,status=no');
        } else {
            window.location.href = '?mode=' + modeName;
        }
    };

    if (!mode) renderMenu();
    else if (mode === 'control') initControl();
    else if (mode === 'onair') initOnAir();

    // ==========================================
    // 3. MENU SCREEN
    // ==========================================
    function renderMenu() {
        app.innerHTML = `
            <div class="h-screen w-screen flex items-center justify-center bg-black">
                <div class="absolute inset-0 bg-slate-900 opacity-50"></div>
                <div class="glass-panel p-12 rounded-2xl text-center max-w-2xl w-full relative z-10 border-t-4 border-yellow-500">
                    <h1 class="text-6xl font-tech font-bold text-white mb-2">PO1 <span class="text-yellow-500">SYSTEM</span></h1>
                    <p class="text-slate-400 mb-10 tracking-widest">BROADCAST CONTROLLER</p>
                    
                    <div class="grid grid-cols-2 gap-6">
                        <button onclick="openWindow('control')" class="h-40 bg-slate-800 hover:bg-yellow-600 hover:text-black border border-slate-600 rounded-xl transition-all flex flex-col items-center justify-center gap-4 group">
                            <i class="fa-solid fa-sliders text-4xl"></i>
                            <span class="font-bold text-lg">CONTROL ROOM</span>
                        </button>
                        <button onclick="openWindow('onair')" class="h-40 bg-slate-800 hover:bg-blue-600 border border-slate-600 rounded-xl transition-all flex flex-col items-center justify-center gap-4 group">
                            <i class="fa-solid fa-tv text-4xl"></i>
                            <span class="font-bold text-lg">ON-AIR SCREEN</span>
                        </button>
                    </div>
                </div>
            </div>`;
    }

    // ==========================================
    // 4. CONTROL ROOM
    // ==========================================
    function initControl() {
        document.title = "Control Room";
        
        function renderUI() {
            state = loadState(); // Reload state to be sure
            const totalZone = state.parties.reduce((s, p) => s + p.zone, 0);
            const totalList = state.parties.reduce((s, p) => s + p.list, 0);
            const totalSeats = totalZone + totalList;

            const scenes = [
                {id:'newsbar', label:'1. News Bar', icon:'fa-minus'},
                {id:'dashboard', label:'2. Dashboard', icon:'fa-chart-simple'},
                {id:'battle', label:'3. Battle Gauge', icon:'fa-hand-fist'},
                {id:'parliament', label:'4. Parliament', icon:'fa-users-rectangle'},
                {id:'chart', label:'5. Donut Chart', icon:'fa-chart-pie'},
                {id:'winner', label:'6. WINNER', icon:'fa-trophy'}
            ];

            app.innerHTML = `
                <div class="flex h-screen bg-[#111] text-white font-sans text-sm overflow-hidden">
                    <div class="w-72 bg-[#1a1a1a] border-r border-[#333] flex flex-col">
                        <div class="p-4 border-b border-[#333] bg-black">
                            <h2 class="font-bold text-yellow-500 flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span> CONTROL
                            </h2>
                        </div>
                        
                        <div class="flex-1 overflow-y-auto p-3 space-y-2">
                            <div class="text-[10px] text-gray-500 uppercase font-bold px-2">Select Scene</div>
                            ${scenes.map(s => `
                                <button onclick="setScene('${s.id}')" class="w-full text-left p-3 rounded border transition-all ${state.scene===s.id ? 'bg-blue-700 border-blue-500 text-white' : 'bg-[#222] border-[#333] text-gray-400 hover:bg-[#333]'}">
                                    <i class="fa-solid ${s.icon} w-6 text-center"></i> ${s.label}
                                </button>
                            `).join('')}
                        </div>

                        <div class="p-4 bg-[#0f0f0f] border-t border-[#333]">
                            <div class="mb-3">
                                <label class="text-[10px] text-gray-500 uppercase">Ticker Text</label>
                                <div class="flex gap-1 mt-1">
                                    <input id="ticker-input" class="w-full bg-[#222] border border-[#444] rounded px-2 py-1 text-xs" value="${state.ticker}">
                                    <button onclick="pushTicker()" class="bg-blue-600 px-2 rounded text-xs"><i class="fa-solid fa-paper-plane"></i></button>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                <button onclick="window.openWindow('onair')" class="bg-slate-700 py-2 rounded text-xs">Open On-Air</button>
                                <button onclick="hardReset()" class="bg-red-800 hover:bg-red-600 text-white py-2 rounded text-xs font-bold">‚ö†Ô∏è RESET</button>
                            </div>
                        </div>
                    </div>

                    <div class="flex-1 p-6 overflow-y-auto bg-[#050505]">
                        <div class="max-w-4xl mx-auto">
                            <div class="flex gap-4 mb-6">
                                <div class="flex-1 bg-[#1a1a1a] p-4 rounded-lg border border-[#333]">
                                    <div class="text-xs text-gray-500 uppercase">Total Seats</div>
                                    <div class="text-3xl font-tech font-bold">${totalSeats} / 500</div>
                                </div>
                                <div class="flex-1 bg-[#1a1a1a] p-4 rounded-lg border border-[#333]">
                                    <div class="text-xs text-gray-500 uppercase">Zone</div>
                                    <div class="text-3xl font-tech font-bold text-blue-400">${totalZone} / 400</div>
                                </div>
                                <div class="flex-1 bg-[#1a1a1a] p-4 rounded-lg border border-[#333]">
                                    <div class="text-xs text-gray-500 uppercase">List</div>
                                    <div class="text-3xl font-tech font-bold text-green-400">${totalList} / 100</div>
                                </div>
                            </div>

                            <div class="space-y-2">
                                ${state.parties.map((p, i) => `
                                    <div class="bg-[#1a1a1a] p-3 rounded border border-[#333] flex items-center gap-4">
                                        <input type="color" value="${p.color}" onchange="updateVal(${i}, 'color', this.value)" class="bg-transparent border-none w-8 h-8 cursor-pointer">
                                        <input type="text" value="${p.name}" oninput="updateVal(${i}, 'name', this.value)" class="bg-transparent text-lg font-bold w-48 border-b border-transparent focus:border-white outline-none">
                                        
                                        <div class="flex-1 flex gap-4 justify-center">
                                            <div class="flex items-center gap-2 bg-black px-2 rounded border border-[#333]">
                                                <span class="text-[10px] text-gray-500">ZONE</span>
                                                <button onclick="adj(${i}, 'zone', -1)" class="text-gray-400 hover:text-white px-2">-</button>
                                                <span class="w-8 text-center font-bold text-lg">${p.zone}</span>
                                                <button onclick="adj(${i}, 'zone', 1)" class="text-gray-400 hover:text-white px-2">+</button>
                                            </div>
                                            <div class="flex items-center gap-2 bg-black px-2 rounded border border-[#333]">
                                                <span class="text-[10px] text-gray-500">LIST</span>
                                                <button onclick="adj(${i}, 'list', -1)" class="text-gray-400 hover:text-white px-2">-</button>
                                                <span class="w-8 text-center font-bold text-lg">${p.list}</span>
                                                <button onclick="adj(${i}, 'list', 1)" class="text-gray-400 hover:text-white px-2">+</button>
                                            </div>
                                        </div>
                                        
                                        <div class="w-16 text-center font-bold text-2xl" style="color:${p.color}">${p.zone+p.list}</div>
                                        <button onclick="removeParty(${i})" class="text-gray-600 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <button onclick="addParty()" class="w-full mt-4 py-3 border border-dashed border-[#444] text-gray-400 rounded hover:bg-[#1a1a1a] hover:text-white transition">+ Add Party</button>
                        </div>
                    </div>
                </div>`;
        }

        window.updateVal = (i, k, v) => { state.parties[i][k] = v; saveState(state); };
        window.addParty = () => { state.parties.push({ id: 'p'+Date.now(), name: 'New Party', color: '#999', zone: 0, list: 0 }); saveState(state); renderUI(); };
        window.removeParty = (i) => { if(confirm('Delete?')) { state.parties.splice(i, 1); saveState(state); renderUI(); } };
        window.adj = (i, type, delta) => {
            const total = state.parties.reduce((sum, p) => sum + p[type], 0);
            if (delta > 0 && total >= LIMITS[type]) return;
            state.parties[i][type] = Math.max(0, state.parties[i][type] + delta);
            saveState(state); renderUI(); 
        };
        window.setScene = (s) => { state.scene = s; saveState(state); renderUI(); };
        window.pushTicker = () => { 
            state.ticker = document.getElementById('ticker-input').value; 
            saveState(state); 
            alert('Ticker Updated!');
        };

        renderUI();
    }

    // ==========================================
    // 5. ON-AIR SCREEN (The Fix)
    // ==========================================
    function initOnAir() {
        document.title = "ON AIR";
        app.innerHTML = `
            <div id="main-view" class="w-full h-full relative font-sans bg-black">
                <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')] opacity-30"></div>
                <div class="absolute inset-0 bg-gradient-to-br from-slate-900 to-black"></div>
                
                <div id="stage" class="absolute inset-0 z-10 flex flex-col justify-end"></div>
                
                <div id="wait-msg" class="absolute inset-0 flex items-center justify-center pointer-events-none z-0">
                    <div class="bg-blue-900/50 px-6 py-2 rounded text-blue-200 text-sm font-bold tracking-widest animate-pulse border border-blue-500/30">
                        STANDBY FOR SIGNAL
                    </div>
                </div>
            </div>`;

        let currentScene = '';

        // Clock Loop
        setInterval(() => {
            const el = document.getElementById('clock-text');
            if(el) el.innerText = new Date().toLocaleTimeString('th-TH', {hour: '2-digit', minute:'2-digit'});
        }, 1000);

        function renderLoop() {
            try {
                const newState = loadState();
                const stage = document.getElementById('stage');
                const waitMsg = document.getElementById('wait-msg');

                // Render only if scene changes or first run
                if (newState.scene !== currentScene || stage.innerHTML === '') {
                    
                    // Cleanup
                    if(chartInstance) { chartInstance.destroy(); chartInstance = null; }
                    
                    // Hide Wait Msg
                    if(waitMsg) waitMsg.style.display = 'none';

                    // RENDERER
                    const sorted = [...newState.parties].sort((a,b) => (b.zone+b.list) - (a.zone+a.list));
                    const totalSeats = newState.parties.reduce((s,p)=>s+p.zone+p.list,0);

                    // --- SCENE: NEWSBAR ---
                    if (newState.scene === 'newsbar') {
                        stage.innerHTML = `
                            <div class="news-bar-bg h-40 w-full absolute bottom-0 flex flex-col justify-end force-visible">
                                <div class="flex-1 flex items-center px-8 gap-4 pb-2">
                                    <div class="pr-6 border-r border-white/20 h-20 flex flex-col justify-center">
                                        <span class="bg-red-600 text-white text-[10px] px-1 rounded w-fit mb-1">LIVE</span>
                                        <span id="clock-text" class="text-4xl font-tech font-bold leading-none">00:00</span>
                                    </div>
                                    <div class="flex-1 flex gap-3 h-24 items-center">
                                        ${sorted.slice(0, 5).map((p,i) => `
                                            <div class="w-40 h-[90%] bg-slate-800/80 rounded border-l-4 p-2 flex flex-col justify-center shadow-lg" style="border-left-color:${p.color}">
                                                <div class="text-[9px] text-gray-400">#${i+1}</div>
                                                <div class="font-bold truncate text-sm">${p.name}</div>
                                                <div class="text-3xl font-tech font-bold leading-none">${p.zone+p.list}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                    <div class="text-right pl-4 border-l border-white/20 h-20 flex flex-col justify-center w-32">
                                        <div class="text-[10px] text-gray-400">TOTAL</div>
                                        <div class="text-4xl font-tech font-bold text-yellow-500">${totalSeats}</div>
                                    </div>
                                </div>
                                <div class="h-8 bg-black/90 flex items-center border-t border-white/10">
                                    <div class="bg-blue-700 h-full px-4 flex items-center text-[10px] font-bold tracking-widest">BREAKING</div>
                                    <div class="ticker-wrap"><div class="ticker-track text-sm text-gray-300 pt-1">${newState.ticker}</div></div>
                                </div>
                            </div>`;
                        
                        gsap.from(".news-bar-bg", {y: "100%", duration: 0.8, ease: "power2.out"});
                    }

                    // --- SCENE: WINNER (FIXED: NO FIREWORKS, FORCE VISIBLE) ---
                    else if (newState.scene === 'winner') {
                        const w = sorted[0];
                        stage.innerHTML = `
                            <div class="w-full h-full flex items-center justify-center force-visible">
                                <div class="winner-card relative z-10 text-center scale-90">
                                    <div class="absolute inset-0 bg-blue-500/20 blur-[120px] rounded-full"></div>
                                    <div class="glass-panel p-24 rounded-[3rem] border-2 border-white/10 relative overflow-hidden bg-slate-900/90">
                                        <div class="text-8xl mb-4 animate-bounce">üèÜ</div>
                                        <div class="text-2xl text-yellow-500 font-bold tracking-[0.5em] mb-8 border-b border-white/10 pb-4">OFFICIAL WINNER</div>
                                        <h1 class="text-9xl font-bold text-white mb-8 drop-shadow-2xl">${w ? w.name : 'WAITING...'}</h1>
                                        <div class="text-9xl font-tech font-bold" style="color:${w ? w.color : '#fff'}">${w ? (w.zone+w.list) : 0} <span class="text-4xl text-gray-500">SEATS</span></div>
                                    </div>
                                </div>
                            </div>`;
                        
                        // Simple entrance, no opacity tricks
                        gsap.from(".winner-card", {scale: 0.5, duration: 1, ease: "elastic.out(1, 0.5)"});
                    }

                    // --- SCENE: DASHBOARD ---
                    else if (newState.scene === 'dashboard') {
                        stage.innerHTML = `
                            <div class="w-full h-full p-12 pt-24 flex flex-col justify-center force-visible">
                                <h1 class="text-4xl font-bold mb-8 border-l-4 border-yellow-500 pl-4">ELECTION DASHBOARD</h1>
                                <div class="grid gap-4 max-w-6xl w-full mx-auto">
                                    ${sorted.map((p,i) => `
                                        <div class="bg-slate-900/80 p-4 rounded-xl border border-white/10 flex items-center relative overflow-hidden">
                                            <div class="absolute left-0 top-0 bottom-0 w-2" style="background:${p.color}"></div>
                                            <div class="w-16 font-tech text-3xl text-gray-500 font-bold">#${i+1}</div>
                                            <div class="flex-1">
                                                <div class="flex justify-between items-end mb-2">
                                                    <h2 class="text-2xl font-bold">${p.name}</h2>
                                                    <span class="text-3xl font-tech font-bold">${p.zone+p.list}</span>
                                                </div>
                                                <div class="h-3 bg-slate-800 rounded-full overflow-hidden">
                                                    <div class="h-full" style="width:${((p.zone+p.list)/500)*100}%; background:${p.color}"></div>
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>`;
                    }

                    // --- SCENE: OTHER (Generic Fallback) ---
                    else {
                        // Fallback for Chart/Battle/Parliament (Simplified for reliability)
                        stage.innerHTML = `
                            <div class="w-full h-full flex items-center justify-center force-visible">
                                <div class="glass-panel p-12 rounded-2xl text-center">
                                    <h1 class="text-4xl font-bold mb-4 uppercase">${newState.scene} VIEW</h1>
                                    <p class="text-gray-400">Displaying graphics for ${newState.scene}</p>
                                    <div class="mt-8 grid grid-cols-3 gap-8">
                                         ${sorted.slice(0,3).map(p => `
                                            <div class="text-center">
                                                <div class="text-6xl font-tech font-bold" style="color:${p.color}">${p.zone+p.list}</div>
                                                <div class="font-bold mt-2">${p.name}</div>
                                            </div>
                                         `).join('')}
                                    </div>
                                </div>
                            </div>`;
                        
                        if(newState.scene === 'chart') {
                            // Add chart logic here if needed, but text fallback ensures something shows up
                        }
                    }

                    currentScene = newState.scene;
                }
            } catch (e) {
                console.error("Render Fail", e);
            }
        }

        renderLoop();
        setInterval(renderLoop, 500); // Check every 0.5s
    }
</script>
